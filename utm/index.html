<body class="bg-gray-50">

        const { useState, useEffect, useMemo } = React;

        const UtmBuilder = () => {
            const [inputUrl, setInputUrl] = useState('https://example.com?foo=1&bar=2&utm_source=google&utm_medium=cpc');
            const [urlError, setUrlError] = useState('');
            const [queryParams, setQueryParams] = useState([]);
            const [utmParams, setUtmParams] = useState({
                utm_source: '',
                utm_medium: '',
                utm_campaign: '',
                utm_term: '',
                utm_content: ''
            });
            const [generatedUrl, setGeneratedUrl] = useState('');
            const [showUtmBuilder, setShowUtmBuilder] = useState(false);
            const [history, setHistory] = useState([]);
            const [toastVisible, setToastVisible] = useState(false);

            useEffect(() => {
                const savedHistory = localStorage.getItem('utmBuilderHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
            }, []);

            useEffect(() => {
                parseUrl();
            }, [inputUrl]);

            const parseUrl = () => {
                if (!inputUrl.trim()) {
                    setQueryParams([]);
                    setUrlError('');
                    return;
                }

                try {
                    const url = new URL(inputUrl);
                    const params = [];
                    let index = 1;
                    
                    for (const [key, value] of url.searchParams.entries()) {
                        params.push({
                            index,
                            key,
                            value
                        });
                        index++;
                    }
                    
                    setQueryParams(params);
                    setUrlError('');
                } catch (error) {
                    setUrlError('ÁÑ°Âäπ„Å™URL„Åß„Åô„ÄÇÊ≠£„Åó„ÅÑÂΩ¢Âºè„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    setQueryParams([]);
                }
            };

            const addToHistory = (url) => {
                if (!url || url.trim() === '') return;
                
                const historyItem = {
                    url: url.trim(),
                    timestamp: Date.now()
                };
                
                const newHistory = [historyItem, ...history.filter(h => h.url !== url.trim())].slice(0, 5);
                setHistory(newHistory);
                localStorage.setItem('utmBuilderHistory', JSON.stringify(newHistory));
            };

            const handleUrlChange = (value) => {
                setInputUrl(value);
                if (value.trim()) {
                    addToHistory(value.trim());
                }
            };

            const copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    setToastVisible(true);
                    setTimeout(() => setToastVisible(false), 1500);
                } catch (err) {
                    console.error('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                }
            };

            const handleUtmParamChange = (key, value) => {
                setUtmParams(prev => ({
                    ...prev,
                    [key]: value
                }));
            };

            const generateUtmUrl = () => {
                if (!inputUrl.trim()) {
                    setUrlError('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }

                try {
                    const url = new URL(inputUrl);
                    
                    // Add UTM parameters
                    Object.entries(utmParams).forEach(([key, value]) => {
                        if (value.trim()) {
                            url.searchParams.set(key, value.trim());
                        }
                    });
                    
                    const newUrl = url.toString();
                    setGeneratedUrl(newUrl);
                    addToHistory(newUrl);
                } catch (error) {
                    setUrlError('ÁÑ°Âäπ„Å™URL„Åß„Åô„ÄÇÊ≠£„Åó„ÅÑÂΩ¢Âºè„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');

                    utm_campaign: '',
                    utm_term: '',
                    utm_content: ''
