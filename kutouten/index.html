<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>句読点一括置換ツール - Pokoro Tools</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q3F3DJ865S');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="/related-tools-config.js"></script>
    <script src="/RelatedTools.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const PunctuationReplacer = () => {
            const [mode, setMode] = useState('jp-to-en'); // jp-to-en or en-to-jp
            const [inputText, setInputText] = useState(`こんにちは、世界。
これは句読点変換のテストです。
文章の改行も保持されます。
最後の文章です。`);
            const [history, setHistory] = useState([]);
            const [toastVisible, setToastVisible] = useState(false);

            useEffect(() => {
                const savedHistory = localStorage.getItem('punctuationHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
            }, []);

            const addToHistory = (content) => {
                if (!content || content.trim() === '') return;
                
                const historyItem = {
                    content: content.trim(),
                    timestamp: Date.now()
                };
                
                const newHistory = [historyItem, ...history.filter(h => h.content !== content.trim())].slice(0, 3);
                setHistory(newHistory);
                localStorage.setItem('punctuationHistory', JSON.stringify(newHistory));
            };

            const convertText = useMemo(() => {
                if (!inputText) return '';
                
                if (mode === 'jp-to-en') {
                    // 和文 → 欧文（「、」→「,」／「。」→「.」）
                    return inputText.replace(/[、。]/g, m => m === '、' ? ',' : '.');
                } else {
                    // 欧文 → 和文（「,」→「、」／「.」→「。」）
                    return inputText.replace(/[,.]/g, m => m === ',' ? '、' : '。');
                }
            }, [inputText, mode]);

            const handleInputChange = (value) => {
                setInputText(value);
                if (value.trim()) {
                    addToHistory(value.trim());
                }
            };

            const handleModeToggle = () => {
                setMode(prev => prev === 'jp-to-en' ? 'en-to-jp' : 'jp-to-en');
            };

            const copyToClipboard = async () => {
                if (!convertText) return;
                
                try {
                    await navigator.clipboard.writeText(convertText);
                    setToastVisible(true);
                    setTimeout(() => setToastVisible(false), 1500);
                } catch (err) {
                    console.error('コピーに失敗しました:', err);
                }
            };

            const clearAll = () => {
                setInputText('');
            };

            const handleHistoryClick = (item) => {
                setInputText(item.content);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800">
                    <div className="max-w-7xl mx-auto p-6">
                        {React.createElement('div', {
                            key: 'nav',
                            className: "mb-4"
                        }, 
                            React.createElement('a', {
                                key: 'back',
                                href: '/',
                                className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                            }, [
                                React.createElement('svg', {
                                    key: 'arrow',
                                    className: "w-5 h-5 mr-2",
                                    fill: "none",
                                    stroke: "currentColor",
                                    viewBox: "0 0 24 24"
                                },
                                    React.createElement('path', {
                                        strokeLinecap: "round",
                                        strokeLinejoin: "round",
                                        strokeWidth: 2,
                                        d: "M15 19l-7-7 7-7"
                                    })
                                ),
                                'ツール一覧に戻る'
                            ])
                        )}
                        
                        {/* Header */}
                        <div className="text-center mb-12">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 dark:bg-indigo-900 rounded-full mb-4">
                                <span className="text-2xl">📝</span>
                            </div>
                            <h1 className="text-4xl font-bold text-gray-900 dark:text-white mb-3">
                                句読点一括置換ツール
                            </h1>
                            <RelatedTools currentTool="kutouten" />
                            <p className="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                                日本語の句読点（、。）と欧文の句読点（,.）を一括で変換します。
                            </p>
                        </div>

                        {/* Mode Toggle */}
                        <div className="flex justify-center mb-8">
                            <div className="bg-white dark:bg-gray-800 rounded-xl p-1 shadow-lg border border-gray-200 dark:border-gray-700">
                                <button
                                    onClick={handleModeToggle}
                                    className={`relative inline-flex items-center px-6 py-3 rounded-lg font-semibold transition-all duration-300 ${
                                        mode === 'jp-to-en'
                                            ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-md transform scale-105'
                                            : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'
                                    }`}
                                >
                                    <span className="mr-2">🇯🇵</span>
                                    和文 → 欧文
                                    <span className="ml-2">🇺🇸</span>
                                </button>
                                <button
                                    onClick={handleModeToggle}
                                    className={`relative inline-flex items-center px-6 py-3 rounded-lg font-semibold transition-all duration-300 ${
                                        mode === 'en-to-jp'
                                            ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-md transform scale-105'
                                            : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'
                                    }`}
                                >
                                    <span className="mr-2">🇺🇸</span>
                                    欧文 → 和文
                                    <span className="ml-2">🇯🇵</span>
                                </button>
                            </div>
                        </div>

                        {/* Conversion Info */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center px-4 py-2 bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700">
                                <span className="text-sm text-gray-600 dark:text-gray-300">
                                    {mode === 'jp-to-en' ? (
                                        <>「、」→「,」 ／ 「。」→「.」</>
                                    ) : (
                                        <>「,」→「、」 ／ 「.」→「。」</>
                                    )}
                                </span>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Input Side */}
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center">
                                        <div className="w-8 h-8 bg-indigo-100 dark:bg-indigo-900 rounded-lg flex items-center justify-center mr-3">
                                            <svg className="w-4 h-4 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                            </svg>
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-900 dark:text-white">入力</h2>
                                    </div>
                                    <button
                                        onClick={clearAll}
                                        className="inline-flex items-center px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-200 transform hover:scale-105"
                                    >
                                        <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                        クリア
                                    </button>
                                </div>
                                
                                <textarea
                                    value={inputText}
                                    onChange={(e) => handleInputChange(e.target.value)}
                                    placeholder="変換したいテキストを入力してください..."
                                    className="w-full h-80 px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm resize-none transition-all"
                                />
                                
                                <div className="mt-4 text-xs text-gray-500 dark:text-gray-400">
                                    文字数: {inputText.length}
                                </div>
                            </div>

                            {/* Output Side */}
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center">
                                        <div className="w-8 h-8 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center mr-3">
                                            <svg className="w-4 h-4 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-900 dark:text-white">結果</h2>
                                    </div>
                                    <button
                                        onClick={copyToClipboard}
                                        disabled={!convertText}
                                        className="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-600 text-white font-medium rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105"
                                    >
                                        <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                        </svg>
                                        コピー
                                    </button>
                                </div>
                                
                                <textarea
                                    value={convertText}
                                    readOnly
                                    placeholder="変換結果がここに表示されます..."
                                    className="w-full h-80 px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white text-sm resize-none transition-all"
                                />
                                
                                <div className="mt-4 text-xs text-gray-500 dark:text-gray-400">
                                    文字数: {convertText.length}
                                </div>
                            </div>
                        </div>

                        {/* History Section */}
                        {history.length > 0 && (
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8 mt-8">
                                <div className="flex items-center mb-6">
                                    <div className="w-8 h-8 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center mr-3">
                                        <svg className="w-4 h-4 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <h2 className="text-2xl font-bold text-gray-900 dark:text-white">入力履歴</h2>
                                </div>
                                <div className="space-y-3">
                                    {history.map((item, index) => (
                                        <button
                                            key={index}
                                            onClick={() => handleHistoryClick(item)}
                                            className="w-full text-left px-4 py-3 bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-lg transition-colors"
                                        >
                                            <div className="text-sm text-gray-900 dark:text-white line-clamp-2">
                                                {item.content.length > 100 
                                                    ? item.content.substring(0, 100) + '...' 
                                                    : item.content
                                                }
                                            </div>
                                            <div className="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                                {new Date(item.timestamp).toLocaleString('ja-JP')}
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                    </div>

                    {/* Toast Notification */}
                    {toastVisible && (
                        <div className="fixed bottom-6 right-6 bg-gradient-to-r from-green-500 to-emerald-500 text-white px-6 py-3 rounded-xl shadow-lg transition-all duration-300 transform translate-y-0">
                            <div className="flex items-center">
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                </svg>
                                コピーしました
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(React.createElement(PunctuationReplacer), document.getElementById('root'));
    </script>
</body>
</html>
