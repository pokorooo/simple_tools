<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改行コード＆タブ変換ツール - Pokoro Tools</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q3F3DJ865S');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="/related-tools-config.js"></script>
    <script src="/RelatedTools.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const LineTabConverter = () => {
            const [inputText, setInputText] = useState('');
            const [outputText, setOutputText] = useState('');
            const [lineBreakMode, setLineBreakMode] = useState('lf');
            const [tabMode, setTabMode] = useState('none');
            const [copyMessage, setCopyMessage] = useState('');

            // 改行コード変換処理
            const convertLineBreaks = (text, mode) => {
                // まず全ての改行コードを統一（LFに変換）
                let normalized = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                
                // 指定されたモードに変換
                switch (mode) {
                    case 'crlf':
                        return normalized.replace(/\n/g, '\r\n');
                    case 'cr':
                        return normalized.replace(/\n/g, '\r');
                    case 'lf':
                    default:
                        return normalized;
                }
            };

            // タブ/スペース変換処理
            const convertTabs = (text, mode) => {
                switch (mode) {
                    case 'tabToSpaces':
                        // タブを4つのスペースに変換
                        return text.replace(/\t/g, '    ');
                    case 'spacesToTab':
                        // 4つの連続するスペースをタブに変換
                        return text.replace(/    /g, '\t');
                    case 'none':
                    default:
                        return text;
                }
            };

            // テキスト変換処理
            const convertText = () => {
                if (!inputText) {
                    setOutputText('');
                    return;
                }

                let result = inputText;
                
                // 改行コード変換
                result = convertLineBreaks(result, lineBreakMode);
                
                // タブ/スペース変換
                result = convertTabs(result, tabMode);
                
                setOutputText(result);
            };

            // コピー処理
            const handleCopy = async () => {
                if (!outputText) return;
                
                try {
                    await navigator.clipboard.writeText(outputText);
                    setCopyMessage('コピーしました！');
                    setTimeout(() => setCopyMessage(''), 2000);
                } catch (err) {
                    setCopyMessage('コピーに失敗しました');
                    setTimeout(() => setCopyMessage(''), 2000);
                }
            };

            // クリア処理
            const handleClear = () => {
                setInputText('');
                setOutputText('');
            };

            return React.createElement('div', {
                className: "min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100"
            }, [
                // ヘッダー
                React.createElement('header', {
                    key: 'header',
                    className: "bg-white shadow-sm"
                }, 
                    React.createElement('div', {
                        className: "max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6"
                    }, [
                        React.createElement('div', {
                            key: 'nav',
                            className: "mb-4"
                        }, 
                            React.createElement('a', {
                                key: 'back',
                                href: '/',
                                className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                            }, [
                                React.createElement('svg', {
                                    key: 'arrow',
                                    className: "w-5 h-5 mr-2",
                                    fill: "none",
                                    stroke: "currentColor",
                                    viewBox: "0 0 24 24"
                                },
                                    React.createElement('path', {
                                        strokeLinecap: "round",
                                        strokeLinejoin: "round",
                                        strokeWidth: 2,
                                        d: "M15 19l-7-7 7-7"
                                    })
                                ),
                                'ツール一覧に戻る'
                            ])
                        ),
                        React.createElement('h1', {
                            key: 'title',
                            className: "text-3xl font-bold text-gray-900 text-center"
                        }, [
                            React.createElement('span', {
                                key: 'icon',
                                className: "mr-3"
                            }, '🔄'),
                            '改行コード＆タブ変換ツール'
                        ]),
                        React.createElement('p', {
                            key: 'subtitle',
                            className: "text-center text-gray-600 mt-2"
                        }, '改行コードとタブ/スペースを変換')
                    ])
                ),

                // メイン
                React.createElement('main', {
                    key: 'main',
                    className: "max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
                }, [
                    // 入力セクション
                    React.createElement('div', {
                        key: 'input-section',
                        className: "bg-white rounded-lg shadow-sm p-6 mb-6"
                    }, [
                        React.createElement('div', {
                            key: 'input-header',
                            className: "flex items-center justify-between mb-4"
                        }, [
                            React.createElement('h2', {
                                key: 'input-title',
                                className: "text-xl font-semibold text-gray-700"
                            }, '入力'),
                            React.createElement('button', {
                                key: 'clear-btn',
                                onClick: handleClear,
                                className: "px-3 py-1 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded hover:border-gray-400 transition-colors"
                            }, 'クリア')
                        ]),
                        React.createElement('textarea', {
                            key: 'input-textarea',
                            value: inputText,
                            onChange: (e) => setInputText(e.target.value),
                            placeholder: "変換したいテキストを入力してください",
                            className: "w-full h-40 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none font-mono text-sm",
                            spellCheck: false
                        })
                    ]),

                    // 設定セクション
                    React.createElement('div', {
                        key: 'settings-section',
                        className: "bg-white rounded-lg shadow-sm p-6 mb-6"
                    }, [
                        React.createElement('h2', {
                            key: 'settings-title',
                            className: "text-xl font-semibold text-gray-700 mb-6"
                        }, '変換設定'),
                        
                        React.createElement('div', {
                            key: 'settings-grid',
                            className: "grid grid-cols-1 md:grid-cols-2 gap-8"
                        }, [
                            // 改行コード変換設定
                            React.createElement('div', {
                                key: 'linebreak-settings'
                            }, [
                                React.createElement('h3', {
                                    key: 'linebreak-title',
                                    className: "text-lg font-medium text-gray-700 mb-4"
                                }, '改行コード変換'),
                                React.createElement('div', {
                                    key: 'linebreak-options',
                                    className: "space-y-2"
                                }, [
                                    React.createElement('label', {
                                        key: 'lf-option',
                                        className: "flex items-center space-x-2 cursor-pointer"
                                    }, [
                                        React.createElement('input', {
                                            key: 'lf-radio',
                                            type: "radio",
                                            name: "linebreak",
                                            value: "lf",
                                            checked: lineBreakMode === 'lf',
                                            onChange: (e) => setLineBreakMode(e.target.value),
                                            className: "w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                                        }),
                                        React.createElement('span', {
                                            key: 'lf-label',
                                            className: "text-sm text-gray-700"
                                        }, 'LF (\\n) - Unix/Linux/Mac')
                                    ]),
                                    React.createElement('label', {
                                        key: 'crlf-option',
                                        className: "flex items-center space-x-2 cursor-pointer"
                                    }, [
                                        React.createElement('input', {
                                            key: 'crlf-radio',
                                            type: "radio",
                                            name: "linebreak",
                                            value: "crlf",
                                            checked: lineBreakMode === 'crlf',
                                            onChange: (e) => setLineBreakMode(e.target.value),
                                            className: "w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                                        }),
                                        React.createElement('span', {
                                            key: 'crlf-label',
                                            className: "text-sm text-gray-700"
                                        }, 'CRLF (\\r\\n) - Windows')
                                    ]),
                                    React.createElement('label', {
                                        key: 'cr-option',
                                        className: "flex items-center space-x-2 cursor-pointer"
                                    }, [
                                        React.createElement('input', {
                                            key: 'cr-radio',
                                            type: "radio",
                                            name: "linebreak",
                                            value: "cr",
                                            checked: lineBreakMode === 'cr',
                                            onChange: (e) => setLineBreakMode(e.target.value),
                                            className: "w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                                        }),
                                        React.createElement('span', {
                                            key: 'cr-label',
                                            className: "text-sm text-gray-700"
                                        }, 'CR (\\r) - 旧Mac')
                                    ])
                                ])
                            ]),

                            // タブ/スペース変換設定
                            React.createElement('div', {
                                key: 'tab-settings'
                            }, [
                                React.createElement('h3', {
                                    key: 'tab-title',
                                    className: "text-lg font-medium text-gray-700 mb-4"
                                }, 'タブ/スペース変換'),
                                React.createElement('div', {
                                    key: 'tab-options',
                                    className: "space-y-2"
                                }, [
                                    React.createElement('label', {
                                        key: 'none-option',
                                        className: "flex items-center space-x-2 cursor-pointer"
                                    }, [
                                        React.createElement('input', {
                                            key: 'none-radio',
                                            type: "radio",
                                            name: "tab",
                                            value: "none",
                                            checked: tabMode === 'none',
                                            onChange: (e) => setTabMode(e.target.value),
                                            className: "w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                                        }),
                                        React.createElement('span', {
                                            key: 'none-label',
                                            className: "text-sm text-gray-700"
                                        }, '変換しない')
                                    ]),
                                    React.createElement('label', {
                                        key: 'tab-to-spaces-option',
                                        className: "flex items-center space-x-2 cursor-pointer"
                                    }, [
                                        React.createElement('input', {
                                            key: 'tab-to-spaces-radio',
                                            type: "radio",
                                            name: "tab",
                                            value: "tabToSpaces",
                                            checked: tabMode === 'tabToSpaces',
                                            onChange: (e) => setTabMode(e.target.value),
                                            className: "w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                                        }),
                                        React.createElement('span', {
                                            key: 'tab-to-spaces-label',
                                            className: "text-sm text-gray-700"
                                        }, 'タブ → 半角スペース4個')
                                    ]),
                                    React.createElement('label', {
                                        key: 'spaces-to-tab-option',
                                        className: "flex items-center space-x-2 cursor-pointer"
                                    }, [
                                        React.createElement('input', {
                                            key: 'spaces-to-tab-radio',
                                            type: "radio",
                                            name: "tab",
                                            value: "spacesToTab",
                                            checked: tabMode === 'spacesToTab',
                                            onChange: (e) => setTabMode(e.target.value),
                                            className: "w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                                        }),
                                        React.createElement('span', {
                                            key: 'spaces-to-tab-label',
                                            className: "text-sm text-gray-700"
                                        }, '半角スペース4個 → タブ')
                                    ])
                                ])
                            ])
                        ]),

                        // 変換ボタン
                        React.createElement('div', {
                            key: 'convert-button-container',
                            className: "text-center mt-8"
                        },
                            React.createElement('button', {
                                key: 'convert-button',
                                onClick: convertText,
                                className: "px-8 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors duration-200"
                            }, '変換する')
                        )
                    ]),

                    // 出力セクション
                    React.createElement('div', {
                        key: 'output-section',
                        className: "bg-white rounded-lg shadow-sm p-6"
                    }, [
                        React.createElement('div', {
                            key: 'output-header',
                            className: "flex items-center justify-between mb-4"
                        }, [
                            React.createElement('h2', {
                                key: 'output-title',
                                className: "text-xl font-semibold text-gray-700"
                            }, '変換結果'),
                            outputText && React.createElement('button', {
                                key: 'copy-button',
                                onClick: handleCopy,
                                className: "px-4 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors duration-200"
                            }, 'コピー')
                        ]),
                        React.createElement('textarea', {
                            key: 'output-textarea',
                            value: outputText,
                            readOnly: true,
                            placeholder: "変換されたテキストがここに表示されます",
                            className: "w-full h-40 p-4 border border-gray-300 rounded-lg bg-gray-50 resize-none font-mono text-sm",
                            spellCheck: false
                        }),

                        // コピーメッセージ
                        copyMessage && React.createElement('div', {
                            key: 'copy-message',
                            className: "mt-4 text-center text-green-600 text-sm font-medium"
                        }, copyMessage)
                    ])
                ]),

                // 関連ツール
                React.createElement(RelatedTools, { key: 'related-tools', currentSlug: 'line-tab-converter' })
            ]);
        };

        ReactDOM.render(React.createElement(LineTabConverter), document.getElementById('root'));
    </script>
</body>
</html>
