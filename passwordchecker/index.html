<!DOCTYPE html>
<html lang="ja">

<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const PasswordChecker = () => {
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [showCopyButton, setShowCopyButton] = useState(true);
            const [history, setHistory] = useState([]);
            const [toastVisible, setToastVisible] = useState(false);

            useEffect(() => {
                const savedHistory = localStorage.getItem('passwordCheckerHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
            }, []);

            const analysis = useMemo(() => {
                if (!password) {
                    return {
                        score: 0,
                        strengthLabel: 'Very Weak',
                        crackTime: '',
                        feedback: { suggestions: [] }
                    };
                }
                
                const result = zxcvbn(password);
                const strengthLabels = ['Very Weak', 'Weak', 'Fair', 'Strong', 'Very Strong'];
                
                return {
                    score: result.score,
                    strengthLabel: strengthLabels[result.score],
                    crackTime: result.crack_times_display?.offline_slow_hashing_1e4_per_second || '',
                    feedback: result.feedback || { suggestions: [] }
                };
            }, [password]);

            const requirements = useMemo(() => {
                return [
                    {
                        label: '12ÊñáÂ≠ó‰ª•‰∏ä',
                        met: password.length >= 12
                    },
                    {
                        label: 'Â§ßÊñáÂ≠ó„ÇíÂê´„ÇÄ',
                        met: /[A-Z]/.test(password)
                    },
                    {
                        label: 'Â∞èÊñáÂ≠ó„ÇíÂê´„ÇÄ',
                        met: /[a-z]/.test(password)
                    },
                    {
                        label: 'Êï∞Â≠ó„ÇíÂê´„ÇÄ',
                        met: /[0-9]/.test(password)
                    },
                    {
                        label: 'Ë®òÂè∑„ÇíÂê´„ÇÄ',
                        met: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
                    }
                ];
            }, [password]);

            const addToHistory = (pwd) => {
                if (!pwd || pwd.trim() === '') return;
                
                const historyItem = {
                    password: pwd,
                    score: analysis.score,
                    strengthLabel: analysis.strengthLabel,
                    timestamp: Date.now()
                };
                
                const newHistory = [historyItem, ...history.filter(h => h.password !== pwd)].slice(0, 5);
                setHistory(newHistory);
                localStorage.setItem('passwordCheckerHistory', JSON.stringify(newHistory));
            };

            const handlePasswordChange = (value) => {
                setPassword(value);
                if (value.trim()) {
                    addToHistory(value);
                }
            };

            const copyToClipboard = async () => {
                if (!password) return;
                
                try {
                    await navigator.clipboard.writeText(password);
                    setToastVisible(true);
                    setTimeout(() => setToastVisible(false), 1500);
                } catch (err) {
                    console.error('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                }
            };

            const clearPassword = () => {
                setPassword('');
            };

            const handleHistoryClick = (item) => {
                setPassword(item.password);
            };

            const getStrengthBarColor = (index, currentScore) => {
                const colors = [
                    'bg-red-500',
                    'bg-orange-500', 
                    'bg-yellow-400',
                    'bg-lime-500',
                    'bg-green-600'
                ];
                
                if (index <= currentScore) {
                    return colors[index] + ' dark:' + colors[index];
                }
                return 'bg-gray-200 dark:bg-gray-700';
            };

            const getStrengthColor = (score) => {
                const colors = [
                    'text-red-600 dark:text-red-400',
                    'text-orange-600 dark:text-orange-400',
                    'text-yellow-600 dark:text-yellow-400',
                    'text-lime-600 dark:text-lime-400',
                    'text-green-600 dark:text-green-400'
                ];
                return colors[score] || colors[0];
            };

            return (

                            </p>
                        </div>

                            <div className="relative">
                                <input

                                    placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."

                                />
                                <div className="absolute inset-y-0 right-0 flex items-center pr-3 space-x-2">

                                        >

                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    )}
                                    <button
                                        onClick={() => setShowPassword(!showPassword)}
                                        className="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                                    >
                                        {showPassword ? (

                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                            </svg>
                                        ) : (

                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                        )}
                                    </button>
                                </div>
                            </div>

                            {showCopyButton && password && (
                                <div className="mt-4">
                                    <button

                                        className="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-600 text-white font-medium rounded-lg transition-all duration-200 transform hover:scale-105"
                                    >
                                        <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                        </svg>
                                        „Ç≥„Éî„Éº
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Strength Analysis */}
                        {password && (
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8 mb-8">
                                <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-6">Âº∑Â∫¶ÂàÜÊûê</h2>
                                
                                {/* Strength Bar */}
                                <div className="mb-6">
                                    <div className="flex items-center justify-between mb-3">
                                        <span className="text-lg font-semibold text-gray-900 dark:text-white">
                                            Âº∑Â∫¶„É¨„Éô„É´
                                        </span>
                                        <span className={`text-lg font-bold ${getStrengthColor(analysis.score)}`}>
                                            {analysis.strengthLabel}
                                        </span>
                                    </div>
                                    <div className="flex space-x-1">
                                        {[0, 1, 2, 3, 4].map((index) => (
                                            <div
                                                key={index}
                                                className={`flex-1 h-3 rounded ${getStrengthBarColor(index, analysis.score)} transition-all duration-300`}
                                            />
                                        ))}
                                    </div>
                                    <div className="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-1">
                                        <span>Very Weak</span>
                                        <span>Very Strong</span>
                                    </div>
                                </div>

                                {/* Crack Time */}
                                {analysis.crackTime && (
                                    <div className="mb-6">
                                        <h3 className="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                            Êé®ÂÆö„ÇØ„É©„ÉÉ„ÇØÊôÇÈñì
                                        </h3>
                                        <p className="text-sm text-gray-600 dark:text-gray-400">
                                            {analysis.crackTime}
                                        </p>
                                    </div>
                                )}

                                {/* Feedback */}
                                <div>
                                    <h3 className="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                        ÊîπÂñÑ„Ç¢„Éâ„Éê„Ç§„Çπ
                                    </h3>
                                    {analysis.feedback.suggestions.length > 0 ? (
                                        <ul className="text-sm text-gray-600 dark:text-gray-400 space-y-1">
                                            {analysis.feedback.suggestions.map((suggestion, index) => (
                                                <li key={index} className="flex items-start">
                                                    <span className="text-yellow-500 mr-2">‚Ä¢</span>
                                                    {suggestion}
                                                </li>
                                            ))}
                                        </ul>
                                    ) : (
                                        <p className="text-sm text-green-600 dark:text-green-400 font-medium">
                                            ‚úì Good job! „Éë„Çπ„ÉØ„Éº„Éâ„ÅØÂçÅÂàÜ„Å´Âº∑Âäõ„Åß„Åô„ÄÇ
                                        </p>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Requirements Check */}
                        <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8 mb-8">
                            <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-6">ÊúÄ‰ΩéË¶Å‰ª∂„ÉÅ„Çß„ÉÉ„ÇØ</h2>
                            
                            <div className="space-y-3">
                                {requirements.map((req, index) => (
                                    <div key={index} className="flex items-center">
                                        <div className={`w-5 h-5 rounded-full flex items-center justify-center mr-3 ${
                                            req.met 
                                                ? 'bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-400' 
                                                : 'bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-400'
                                        }`}>
                                            {req.met ? (
                                                <svg className="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                </svg>
                                            ) : (
                                                <svg className="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">

                                                </svg>
                                            )}
                                        </div>
                                        <span className={`text-sm font-medium ${
                                            req.met 
                                                ? 'text-gray-900 dark:text-white' 
                                                : 'text-red-600 dark:text-red-400'
                                        }`}>
                                            {req.label}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* History */}
                        {history.length > 0 && (
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8">
                                <div className="flex items-center mb-6">
                                    <div className="w-8 h-8 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center mr-3">
                                        <svg className="w-4 h-4 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
