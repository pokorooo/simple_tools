<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像白黒変換＆ダウンロード - Pokoro Tools</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q3F3DJ865S');

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="/related-tools-config.js"></script>
    <script src="/RelatedTools.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        const ImageGrayscale = () => {
            const [originalFile, setOriginalFile] = useState(null);
            const [originalPreview, setOriginalPreview] = useState('');
            const [grayscalePreview, setGrayscalePreview] = useState('');
            const [grayscaleBlob, setGrayscaleBlob] = useState(null);
            const [quality, setQuality] = useState(80);
            const [isDragOver, setIsDragOver] = useState(false);
            const [error, setError] = useState('');
            const [downloadMessage, setDownloadMessage] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const fileInputRef = useRef(null);
            const canvasRef = useRef(null);

            const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
            const SUPPORTED_FORMATS = ['image/jpeg', 'image/png', 'image/webp'];

            // ファイルサイズを KB で表示
            const formatFileSize = (bytes) => {
                return (bytes / 1024).toFixed(1) + ' KB';
            };

            // グレースケール変換
            const convertToGrayscale = (imageElement) => {
                return new Promise((resolve, reject) => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // 元画像のサイズに設定
                        canvas.width = imageElement.naturalWidth;
                        canvas.height = imageElement.naturalHeight;

                        // 画像を描画
                        ctx.drawImage(imageElement, 0, 0);

                        // ピクセルデータを取得
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;

                        // グレースケール変換（各ピクセルのRGB平均値を計算）
                        for (let i = 0; i < data.length; i += 4) {
                            const avg = Math.round((data[i] + data[i + 1] + data[i + 2]) / 3);
                            data[i] = avg;     // Red
                            data[i + 1] = avg; // Green
                            data[i + 2] = avg; // Blue
                            // Alpha (data[i + 3]) はそのまま
                        }

                        // 変換したデータを戻す
                        ctx.putImageData(imageData, 0, 0);

                        resolve(canvas);
                    } catch (err) {
                        reject(err);
                    }
                });
            };

            // プレビュー用サムネイル作成
            const createThumbnailCanvas = (sourceCanvas) => {
                const thumbnailCanvas = document.createElement('canvas');
                const ctx = thumbnailCanvas.getContext('2d');
                
                const maxSize = 200;
                const { width: originalWidth, height: originalHeight } = sourceCanvas;
                
                let { width, height } = sourceCanvas;
                if (width > height) {
                    if (width > maxSize) {
                        height = (height * maxSize) / width;
                        width = maxSize;
                    }
                } else {
                    if (height > maxSize) {
                        width = (width * maxSize) / height;
                        height = maxSize;
                    }
                }

                thumbnailCanvas.width = width;
                thumbnailCanvas.height = height;
                
                ctx.drawImage(sourceCanvas, 0, 0, width, height);
                return thumbnailCanvas;
            };

            // ファイル処理
            const handleFile = async (selectedFile) => {
                setError('');
                setGrayscalePreview('');
                setGrayscaleBlob(null);
                setIsProcessing(true);
                
                if (!selectedFile) {
                    setIsProcessing(false);
                    return;
                }

                // ファイルサイズチェック
                if (selectedFile.size > MAX_FILE_SIZE) {
                    setError(`ファイルサイズが大きすぎます（最大 ${MAX_FILE_SIZE / 1024 / 1024}MB）`);
                    setIsProcessing(false);
                    return;
                }

                // 形式チェック
                if (!SUPPORTED_FORMATS.includes(selectedFile.type)) {
                    setError('対応していない形式です（JPEG, PNG, WebP のみ対応）');
                    setIsProcessing(false);
                    return;
                }

                setOriginalFile(selectedFile);

                try {
                    // 元画像プレビュー作成
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        setOriginalPreview(e.target.result);

                        // 画像要素作成
                        const img = new Image();
                        img.onload = async () => {
                            try {
                                // グレースケール変換
                                const grayscaleCanvas = await convertToGrayscale(img);
                                
                                // サムネイル作成
                                const thumbnailCanvas = createThumbnailCanvas(grayscaleCanvas);
                                const thumbnailDataUrl = thumbnailCanvas.toDataURL();
                                setGrayscalePreview(thumbnailDataUrl);

                                // ダウンロード用Blob作成
                                const outputType = selectedFile.type;
                                const qualityValue = (outputType === 'image/jpeg' || outputType === 'image/webp') 
                                    ? quality / 100 
                                    : undefined;

                                grayscaleCanvas.toBlob((blob) => {
                                    setGrayscaleBlob(blob);
                                    setIsProcessing(false);
                                }, outputType, qualityValue);

                            } catch (err) {
                                setError('グレースケール変換に失敗しました: ' + err.message);
                                setIsProcessing(false);
                            }
                        };
                        img.onerror = () => {
                            setError('画像の読み込みに失敗しました');
                            setIsProcessing(false);
                        };
                        img.src = e.target.result;
                    };
                    reader.onerror = () => {
                        setError('ファイルの読み込みに失敗しました');
                        setIsProcessing(false);
                    };
                    reader.readAsDataURL(selectedFile);

                } catch (err) {
                    setError('処理中にエラーが発生しました: ' + err.message);
                    setIsProcessing(false);
                }
            };

            // 品質変更時の再変換
            useEffect(() => {
                if (originalFile && originalPreview) {
                    // 少し遅延させて変換（スライダー操作中の重い処理を避ける）
                    const timer = setTimeout(() => {
                        handleFile(originalFile);
                    }, 300);
                    return () => clearTimeout(timer);
                }
            }, [quality]);

            // ドラッグ＆ドロップ処理
            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragOver(false);
                
                const droppedFile = e.dataTransfer.files[0];
                handleFile(droppedFile);
            };

            const handleFileSelect = (e) => {
                const selectedFile = e.target.files[0];
                handleFile(selectedFile);
            };

            // ダウンロード処理
            const handleDownload = () => {
                if (!grayscaleBlob || !originalFile) return;

                const url = URL.createObjectURL(grayscaleBlob);
                const link = document.createElement('a');
                link.href = url;
                
                // ファイル名生成
                const originalName = originalFile.name.split('.').slice(0, -1).join('.');
                const extension = originalFile.name.split('.').pop();
                link.download = `${originalName}_grayscale.${extension}`;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                setDownloadMessage('Downloaded!');
                setTimeout(() => setDownloadMessage(''), 1500);
            };

            // ファイル選択ボタンクリック
            const handleFileButtonClick = () => {
                fileInputRef.current?.click();
            };

            // クリア処理
            const handleClear = () => {
                setOriginalFile(null);
                setOriginalPreview('');
                setGrayscalePreview('');
                setGrayscaleBlob(null);
                setError('');
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            return React.createElement('div', {
                className: "min-h-screen bg-gradient-to-br from-gray-50 to-slate-100 dark:from-gray-900 dark:to-gray-800"
            }, [
                // ヘッダー
                React.createElement('header', {
                    key: 'header',
                    className: "bg-white dark:bg-gray-800 shadow-sm"
                }, 
                    React.createElement('div', {
                        className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6"
                    }, [
                        React.createElement('div', {
                            key: 'nav',
                            className: "mb-4"
                        }, 
                            React.createElement('a', {
                                key: 'back',
                                href: '/',
                                className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                            }, [
                                React.createElement('svg', {
                                    key: 'arrow',
                                    className: "w-5 h-5 mr-2",
                                    fill: "none",
                                    stroke: "currentColor",
                                    viewBox: "0 0 24 24"
                                },
                                    React.createElement('path', {
                                        strokeLinecap: "round",
                                        strokeLinejoin: "round",
                                        strokeWidth: 2,
                                        d: "M15 19l-7-7 7-7"
                                    })
                                ),
                                'ツール一覧に戻る'
                            ])
                        ),
                        React.createElement('h1', {
                            key: 'title',
                            className: "text-3xl font-bold text-gray-900 dark:text-white text-center"
                        }, [
                            React.createElement('span', {
                                key: 'icon',
                                className: "mr-3"
                            }, '⚫'),
                            '画像白黒変換ツール'
                        ]),
                        React.createElement('p', {
                            key: 'subtitle',
                            className: "text-center text-gray-600 dark:text-gray-300 mt-2"
                        }, '画像をグレースケール（白黒）に変換してダウンロード')
                    ])
                ),

                // メイン
                React.createElement('main', {
                    key: 'main',
                    className: "max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
                }, [
                    // 入力カード
                    React.createElement('div', {
                        key: 'input-card',
                        className: "bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8"
                    }, [
                        React.createElement('h2', {
                            key: 'input-title',
                            className: "text-xl font-semibold text-gray-800 dark:text-white mb-6"
                        }, '画像アップロード'),

                        // ドラッグ＆ドロップ領域
                        React.createElement('div', {
                            key: 'drop-zone',
                            onDragOver: handleDragOver,
                            onDragLeave: handleDragLeave,
                            onDrop: handleDrop,
                            className: `border-2 border-dashed rounded-lg p-8 text-center transition-colors mb-6 ${
                                isDragOver 
                                    ? 'border-indigo-500 bg-indigo-50 dark:bg-indigo-900/20' 
                                    : 'border-gray-300 dark:border-gray-600 hover:border-indigo-400 dark:hover:border-indigo-500'
                            }`
                        }, [
                            React.createElement('svg', {
                                key: 'upload-icon',
                                className: "mx-auto h-12 w-12 text-gray-400 dark:text-gray-500 mb-4",
                                stroke: "currentColor",
                                fill: "none",
                                viewBox: "0 0 48 48"
                            },
                                React.createElement('path', {
                                    d: "M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02",
                                    strokeWidth: 2,
                                    strokeLinecap: "round",
                                    strokeLinejoin: "round"
                                })
                            ),
                            React.createElement('p', {
                                key: 'drop-text',
                                className: "text-gray-600 dark:text-gray-300 mb-2"
                            }, '画像をドラッグ＆ドロップ'),
                            React.createElement('p', {
                                key: 'or-text',
                                className: "text-gray-500 dark:text-gray-400 text-sm mb-4"
                            }, 'または'),
                            React.createElement('button', {
                                key: 'file-button',
                                onClick: handleFileButtonClick,
                                className: "px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 transition-colors"
                            }, '画像を選択'),
                            React.createElement('input', {
                                key: 'file-input',
                                ref: fileInputRef,
                                type: 'file',
                                accept: 'image/jpeg,image/png,image/webp',
                                onChange: handleFileSelect,
                                className: 'hidden'
                            }),
                            React.createElement('p', {
                                key: 'format-info',
                                className: "text-xs text-gray-500 dark:text-gray-400 mt-2"
                            }, 'JPEG, PNG, WebP（最大10MB）')
                        ]),

                        // 品質設定（JPEG/WebP用）
                        originalFile && (originalFile.type === 'image/jpeg' || originalFile.type === 'image/webp') && React.createElement('div', {
                            key: 'quality-setting',
                            className: "mb-6"
                        }, [
                            React.createElement('label', {
                                key: 'quality-label',
                                className: "block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                            }, `品質 (${quality}%)`),
                            React.createElement('input', {
                                key: 'quality-slider',
                                type: 'range',
                                min: '50',
                                max: '100',
                                value: quality,
                                onChange: (e) => setQuality(parseInt(e.target.value)),
                                className: "w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer"
                            }),
                            React.createElement('div', {
                                key: 'quality-badges',
                                className: "flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-1"
                            }, [
                                React.createElement('span', { key: 'low' }, '50%'),
                                React.createElement('span', { key: 'high' }, '100%')
                            ])
                        ]),

                        // エラー表示
                        error && React.createElement('div', {
                            key: 'error',
                            className: "p-3 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 text-red-700 dark:text-red-300 rounded-lg text-sm"
                        }, error),

                        // クリアボタン
                        originalFile && React.createElement('button', {
                            key: 'clear-btn',
                            onClick: handleClear,
                            className: "mt-4 px-4 py-2 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors"
                        }, 'クリア')
                    ]),

                    // プレビューカード
                    (originalPreview || grayscalePreview) && React.createElement('div', {
                        key: 'preview-card',
                        className: "bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8"
                    }, [
                        React.createElement('h2', {
                            key: 'preview-title',
                            className: "text-xl font-semibold text-gray-800 dark:text-white mb-6"
                        }, 'プレビュー'),

                        React.createElement('div', {
                            key: 'preview-grid',
                            className: "grid grid-cols-1 md:grid-cols-2 gap-8"
                        }, [
                            // 元画像
                            originalPreview && React.createElement('div', {
                                key: 'original-preview',
                                className: "text-center"
                            }, [
                                React.createElement('h3', {
                                    key: 'original-title',
                                    className: "text-lg font-medium text-gray-700 dark:text-gray-300 mb-4"
                                }, '元画像'),
                                React.createElement('div', {
                                    key: 'original-container',
                                    className: "border border-gray-200 dark:border-gray-600 rounded-lg p-4 bg-gray-50 dark:bg-gray-700"
                                }, [
                                    React.createElement('img', {
                                        key: 'original-img',
                                        src: originalPreview,
                                        alt: 'Original',
                                        className: "max-w-full max-h-48 mx-auto rounded"
                                    }),
                                    React.createElement('p', {
                                        key: 'original-size',
                                        className: "text-sm text-gray-500 dark:text-gray-400 mt-2"
                                    }, `${formatFileSize(originalFile.size)}`)
                                ])
                            ]),

                            // グレースケール画像
                            React.createElement('div', {
                                key: 'grayscale-preview',
                                className: "text-center"
                            }, [
                                React.createElement('h3', {
                                    key: 'grayscale-title',
                                    className: "text-lg font-medium text-gray-700 dark:text-gray-300 mb-4"
                                }, 'グレースケール'),
                                React.createElement('div', {
                                    key: 'grayscale-container',
                                    className: "border border-gray-200 dark:border-gray-600 rounded-lg p-4 bg-gray-50 dark:bg-gray-700"
                                }, [
                                    isProcessing ? React.createElement('div', {
                                        key: 'processing',
                                        className: "flex items-center justify-center h-48"
                                    }, [
                                        React.createElement('div', {
                                            key: 'spinner',
                                            className: "animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"
                                        }),
                                        React.createElement('span', {
                                            key: 'processing-text',
                                            className: "ml-3 text-gray-600 dark:text-gray-300"
                                        }, '変換中...')
                                    ]) : grayscalePreview ? [
                                        React.createElement('img', {
                                            key: 'grayscale-img',
                                            src: grayscalePreview,
                                            alt: 'Grayscale',
                                            className: "max-w-full max-h-48 mx-auto rounded"
                                        }),
                                        grayscaleBlob && React.createElement('p', {
                                            key: 'grayscale-size',
                                            className: "text-sm text-gray-500 dark:text-gray-400 mt-2"
                                        }, `${formatFileSize(grayscaleBlob.size)}`)
                                    ] : React.createElement('div', {
                                        key: 'placeholder',
                                        className: "h-48 flex items-center justify-center text-gray-400 dark:text-gray-500"
                                    }, '変換待ち')
                                ])
                            ])
                        ])
                    ]),

                    // ダウンロードカード
                    grayscaleBlob && React.createElement('div', {
                        key: 'download-card',
                        className: "bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center"
                    }, [
                        React.createElement('h2', {
                            key: 'download-title',
                            className: "text-xl font-semibold text-gray-800 dark:text-white mb-4"
                        }, 'ダウンロード'),
                        React.createElement('p', {
                            key: 'download-info',
                            className: "text-gray-600 dark:text-gray-300 mb-6"
                        }, 'グレースケール変換が完了しました'),
                        React.createElement('button', {
                            key: 'download-btn',
                            onClick: handleDownload,
                            className: "px-8 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600 transition-colors text-lg"
                        }, 'ダウンロード')
                    ]),

                    // 使い方説明
                    React.createElement('div', {
                        key: 'help-section',
                        className: "bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mt-8"
                    }, [
                        React.createElement('h2', {
                            key: 'help-title',
                            className: "text-xl font-semibold text-gray-800 dark:text-white mb-4"
                        }, '使い方'),
                        React.createElement('div', {
                            key: 'help-content',
                            className: "text-sm text-gray-600 dark:text-gray-300 space-y-2"
                        }, [
                            React.createElement('p', { key: 'step1' }, '1. 「画像を選択」ボタンまたはドラッグ＆ドロップで画像をアップロード'),
                            React.createElement('p', { key: 'step2' }, '2. 自動的にグレースケール変換が実行され、プレビューが表示されます'),
                            React.createElement('p', { key: 'step3' }, '3. JPEG・WebP画像の場合は品質スライダーで調整可能'),
                            React.createElement('p', { key: 'step4' }, '4. 「ダウンロード」ボタンで変換された画像を保存'),
                            React.createElement('p', { key: 'note', className: "text-indigo-600 dark:text-indigo-400 font-medium" }, '※ 対応形式: JPEG, PNG, WebP（最大10MB）')
                        ])
                    ])
                ]),

                // トーストメッセージ
                downloadMessage && React.createElement('div', {
                    key: 'toast',
                    className: "fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50"
                }, downloadMessage),

                // 関連ツール
                React.createElement(RelatedTools, { key: 'related-tools', currentSlug: 'image-grayscale' })
            ]);
        };

        ReactDOM.render(React.createElement(ImageGrayscale), document.getElementById('root'));
    </script>
</body>
</html>
