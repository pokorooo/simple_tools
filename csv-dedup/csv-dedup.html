<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef } = React;
        
        const CSVDeduplicator = () => {
            const [inputText, setInputText] = useState('');
            const [outputText, setOutputText] = useState('');
            const [hasHeader, setHasHeader] = useState(true);
            const [ignoreCase, setIgnoreCase] = useState(false);
            const [trimWhitespace, setTrimWhitespace] = useState(true);
            const [statistics, setStatistics] = useState({ totalRows: 0, uniqueRows: 0, duplicatesRemoved: 0 });
            const [error, setError] = useState('');
            const [copyMessage, setCopyMessage] = useState('');
            const fileInputRef = useRef(null);

            // CSV„Éá„Éº„Çø„ÅÆÊ≠£Ë¶èÂåñ
            const normalizeRow = (row) => {
                if (!Array.isArray(row)) return row;
                
                return row.map(cell => {
                    let normalized = String(cell || '');
                    if (trimWhitespace) {
                        normalized = normalized.trim();
                    }
                    if (ignoreCase) {
                        normalized = normalized.toLowerCase();
                    }
                    return normalized;
                });
            };

            // Ë°å„ÅÆÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØÁî®„ÅÆ„Ç≠„ÉºÁîüÊàê
            const getRowKey = (row) => {
                return normalizeRow(row).join('\u0001'); // Âà∂Âæ°ÊñáÂ≠ó„ÅßÂå∫Âàá„Çä
            };

            // CSVÈáçË§áÂâäÈô§Âá¶ÁêÜ
            const processCsvData = (csvText) => {
                setError('');
                
                if (!csvText.trim()) {
                    setError('ÂÖ•Âäõ„ÅåÁ©∫„Åß„Åô');
                    setOutputText('');
                    setStatistics({ totalRows: 0, uniqueRows: 0, duplicatesRemoved: 0 });
                    return;
                }

                try {
                    // CSV„Éë„Éº„Çπ
                    const parseResult = Papa.parse(csvText, { 
                        skipEmptyLines: true,
                        delimiter: ','
                    });

                    if (parseResult.errors && parseResult.errors.length > 0) {
                        setError('CSV „ÅÆËß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + parseResult.errors[0].message);
                        return;
                    }

                    const rows = parseResult.data;
                    if (rows.length === 0) {
                        setError('ÊúâÂäπ„Å™„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                        return;
                    }

                    let headerRow = null;
                    let dataRows = rows;
                    
                    // „Éò„ÉÉ„ÉÄ„ÉºÂá¶ÁêÜ
                    if (hasHeader && rows.length > 0) {
                        headerRow = rows[0];
                        dataRows = rows.slice(1);
                    }

                    // ÈáçË§áÂâäÈô§
                    const seen = new Set();
                    const uniqueRows = [];
                    
                    dataRows.forEach(row => {
                        const key = getRowKey(row);
                        if (!seen.has(key)) {
                            seen.add(key);
                            uniqueRows.push(row);
                        }
                    });

                    // ÁµêÊûúÁîüÊàê
                    const resultRows = headerRow ? [headerRow, ...uniqueRows] : uniqueRows;
                    const resultCsv = Papa.unparse(resultRows);

                    // Áµ±Ë®àË®àÁÆó
                    const totalDataRows = dataRows.length;
                    const uniqueDataRows = uniqueRows.length;
                    const duplicatesRemoved = totalDataRows - uniqueDataRows;

                    setOutputText(resultCsv);
                    setStatistics({
                        totalRows: hasHeader ? totalDataRows : rows.length,
                        uniqueRows: uniqueDataRows,
                        duplicatesRemoved: duplicatesRemoved
                    });

                } catch (err) {
                    setError('Âá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + err.message);
                    setOutputText('');
                    setStatistics({ totalRows: 0, uniqueRows: 0, duplicatesRemoved: 0 });
                }
            };

            // ÂÖ•Âäõ„ÉÜ„Ç≠„Çπ„ÉàÂ§âÊõ¥ÊôÇ„ÅÆÂá¶ÁêÜ
            const handleInputChange = (e) => {
                const value = e.target.value;
                setInputText(value);
                processCsvData(value);
            };

            // „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ
            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.type !== 'text/csv' && !file.name.toLowerCase().endsWith('.csv')) {
                    setError('CSV „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    setInputText(text);
                    processCsvData(text);
                };
                reader.onerror = () => {
                    setError('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                };
                reader.readAsText(file, 'UTF-8');
            };

            // „Ç™„Éó„Ç∑„Éß„É≥Â§âÊõ¥ÊôÇ„ÅÆÂÜçÂá¶ÁêÜ
            const handleOptionChange = (setter, value) => {
                setter(value);
                // Ê¨°„ÅÆ„É¨„É≥„ÉÄ„É™„É≥„Ç∞Âæå„Å´ÂÜçÂá¶ÁêÜ„Åô„Çã„Åü„ÇÅ„ÄÅsetTimeout„Çí‰ΩøÁî®
                setTimeout(() => {
                    if (inputText.trim()) {
                        processCsvData(inputText);
                    }
                }, 0);
            };

            // „Ç≥„Éî„ÉºÂá¶ÁêÜ
            const handleCopy = async () => {
                if (!outputText) return;
                
                try {
                    await navigator.clipboard.writeText(outputText);
                    setCopyMessage('CSV„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
                    setTimeout(() => setCopyMessage(''), 1500);
                } catch (err) {
                    setCopyMessage('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    setTimeout(() => setCopyMessage(''), 1500);
                }
            };

            // „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ
            const handleDownload = () => {
                if (!outputText) return;

                const blob = new Blob([outputText], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'deduped.csv';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            // „ÇØ„É™„Ç¢Âá¶ÁêÜ
            const handleClear = () => {
                setInputText('');
                setOutputText('');
                setError('');
                setStatistics({ totalRows: 0, uniqueRows: 0, duplicatesRemoved: 0 });
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ
            const handleFileButtonClick = () => {
                fileInputRef.current?.click();
            };

                className: "min-h-screen bg-gradient-to-br from-green-50 to-blue-100 dark:from-gray-900 dark:to-gray-800"

                        },

                                },

                                ),

                        }, 'CSV „Éá„Éº„Çø„Åã„ÇâÈáçË§áË°å„ÇíÂâäÈô§„Åó„ÄÅÁµ±Ë®àÊÉÖÂ†±„ÇíË°®Á§∫')
                    ])
                ),

                // „É°„Ç§„É≥
                React.createElement('main', {

                    React.createElement('div', {

                        className: "grid grid-cols-1 lg:grid-cols-2 gap-8"
                    }, [
                        // ÂÖ•Âäõ„Ç®„É™„Ç¢
                        React.createElement('div', {
                            key: 'input-area',
                            className: "bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6"
                        }, [
                            React.createElement('h2', {
                                key: 'input-title',
                                className: "text-xl font-semibold text-gray-800 dark:text-white mb-6"
                            }, 'ÂÖ•Âäõ'),

                            // „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                            React.createElement('div', {
                                key: 'file-upload',
                                className: "mb-6"
                            }, [
                                React.createElement('label', {
                                    key: 'file-label',
                                    className: "block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                                }, 'CSV „Éï„Ç°„Ç§„É´'),
                                React.createElement('div', {
                                    key: 'file-container',
                                    className: "flex gap-2"
                                }, [
                                    React.createElement('button', {
                                        key: 'file-button',
                                        onClick: handleFileButtonClick,
                                        className: "px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 transition-colors"
                                    }, '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû'),
                                    React.createElement('input', {
                                        key: 'file-input',
                                        ref: fileInputRef,
                                        type: 'file',
                                        accept: '.csv',
                                        onChange: handleFileUpload,
                                        className: 'hidden'
                                    })
                                ])
                            ]),

                            // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢
                            React.createElement('div', {

                                className: "mb-6"
                            }, [
                                React.createElement('label', {

                                }, '„Åæ„Åü„ÅØ CSV „ÉÜ„Ç≠„Çπ„Éà„ÇíË≤º„Çä‰ªò„Åë'),
                                React.createElement('textarea', {

                                    value: inputText,

                                    className: "w-full h-64 p-4 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none font-mono text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white",
                                    spellCheck: false
                                })
                            ]),

                            // „Ç™„Éó„Ç∑„Éß„É≥
                            React.createElement('div', {

                            }, [
                                React.createElement('h3', {

                                React.createElement('div', {

                                    className: "space-y-3"
                                }, [
                                    React.createElement('label', {

                                        className: "flex items-center space-x-2 cursor-pointer"
                                    }, [
                                        React.createElement('input', {
                                            key: 'header-checkbox',
                                            type: "checkbox",
                                            checked: hasHeader,
                                            onChange: (e) => handleOptionChange(setHasHeader, e.target.checked),
                                            className: "w-4 h-4 text-indigo-600 border-gray-300 dark:border-gray-600 rounded focus:ring-indigo-500"
                                        }),
                                        React.createElement('span', {

                                    ]),
                                    React.createElement('label', {

                                        className: "flex items-center space-x-2 cursor-pointer"
                                    }, [
                                        React.createElement('input', {
                                            key: 'case-checkbox',
                                            type: "checkbox",
                                            checked: ignoreCase,
                                            onChange: (e) => handleOptionChange(setIgnoreCase, e.target.checked),
                                            className: "w-4 h-4 text-indigo-600 border-gray-300 dark:border-gray-600 rounded focus:ring-indigo-500"
                                        }),
                                        React.createElement('span', {
                                            key: 'case-label',
                                            className: "text-sm text-gray-700 dark:text-gray-300"
                                        }, 'Â§ßÊñáÂ≠óÂ∞èÊñáÂ≠ó„ÇíÁÑ°Ë¶ñ')
                                    ]),
                                    React.createElement('label', {

                                        className: "flex items-center space-x-2 cursor-pointer"
                                    }, [
                                        React.createElement('input', {
                                            key: 'trim-checkbox',
                                            type: "checkbox",
                                            checked: trimWhitespace,
                                            onChange: (e) => handleOptionChange(setTrimWhitespace, e.target.checked),
                                            className: "w-4 h-4 text-indigo-600 border-gray-300 dark:border-gray-600 rounded focus:ring-indigo-500"
                                        }),
                                        React.createElement('span', {

                                        }, 'ÂÖàÈ†≠„ÉªÊú´Â∞æÁ©∫ÁôΩ„ÇíÁÑ°Ë¶ñ')
                                    ])
                                ])
                            ]),

                            // „Ç®„É©„ÉºË°®Á§∫
