        const { useState, useRef } = React;
        
        const CSVDeduplicator = () => {
            const [inputText, setInputText] = useState('');
            const [outputText, setOutputText] = useState('');
            const [hasHeader, setHasHeader] = useState(true);
            const [ignoreCase, setIgnoreCase] = useState(false);
            const [trimWhitespace, setTrimWhitespace] = useState(true);
            const [statistics, setStatistics] = useState({ totalRows: 0, uniqueRows: 0, duplicatesRemoved: 0 });
            const [error, setError] = useState('');
            const [copyMessage, setCopyMessage] = useState('');
            const [expandedCategories, setExpandedCategories] = useState({
                dataConversion: true,
                textTools: false,
                devTools: false
            });
            const fileInputRef = useRef(null);
            
            // ã‚«ãƒ†ã‚´ãƒªã®é–‹é–‰åˆ‡ã‚Šæ›¿ãˆ
            const toggleCategory = (category) => {
                setExpandedCategories(prev => ({
                    ...prev,
                    [category]: !prev[category]
                }));
            };

            // CSVãƒ‡ãƒ¼ã‚¿ã®æ­£è¦åŒ–
            const normalizeRow = (row) => {
                if (!Array.isArray(row)) return row;
                
                return row.map(cell => {
                    let normalized = String(cell || '');
                    if (trimWhitespace) {
                        normalized = normalized.trim();
                    }
                    if (ignoreCase) {
                        normalized = normalized.toLowerCase();
                    }
                    return normalized;
                });
            };

            // è¡Œã®é‡è¤‡ãƒã‚§ãƒƒã‚¯ç”¨ã®ã‚­ãƒ¼ç”Ÿæˆ
            const getRowKey = (row) => {
                return normalizeRow(row).join('\u0001'); // åˆ¶å¾¡æ–‡å­—ã§åŒºåˆ‡ã‚Š
            };

            // CSVé‡è¤‡å‰Šé™¤å‡¦ç†
            const processCsvData = (csvText) => {
                setError('');
                
                if (!csvText.trim()) {
                    setError('å…¥åŠ›ãŒç©ºã§ã™');
                    setOutputText('');
                    setStatistics({ totalRows: 0, uniqueRows: 0, duplicatesRemoved: 0 });
                    return;
                }

                try {
                    // CSVãƒ‘ãƒ¼ã‚¹
                    const parseResult = Papa.parse(csvText, { 
                        skipEmptyLines: true,
                        delimiter: ','
                    });

                    if (parseResult.errors && parseResult.errors.length > 0) {
                        setError('CSV ã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸ: ' + parseResult.errors[0].message);
                        return;
                    }

                    const rows = parseResult.data;
                    if (rows.length === 0) {
                        setError('æœ‰åŠ¹ãªãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                        return;
                    }

                    let headerRow = null;
                    let dataRows = rows;
                    
                    // ãƒ˜ãƒƒãƒ€ãƒ¼å‡¦ç†
                    if (hasHeader && rows.length > 0) {
                        headerRow = rows[0];
                        dataRows = rows.slice(1);
                    }

                    // é‡è¤‡å‰Šé™¤
                    const seen = new Set();
                    const uniqueRows = [];
                    
                    dataRows.forEach(row => {
                        const key = getRowKey(row);
                        if (!seen.has(key)) {
                            seen.add(key);
                            uniqueRows.push(row);
                        }
                    });

                    // çµæœç”Ÿæˆ
                    const resultRows = headerRow ? [headerRow, ...uniqueRows] : uniqueRows;
                    const resultCsv = Papa.unparse(resultRows);

                    // çµ±è¨ˆè¨ˆç®—
                    const totalDataRows = dataRows.length;
                    const uniqueDataRows = uniqueRows.length;
                    const duplicatesRemoved = totalDataRows - uniqueDataRows;

                    setOutputText(resultCsv);
                    setStatistics({
                        totalRows: hasHeader ? totalDataRows : rows.length,
                        uniqueRows: uniqueDataRows,
                        duplicatesRemoved: duplicatesRemoved
                    });

                } catch (err) {
                    setError('å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + err.message);
                    setOutputText('');
                    setStatistics({ totalRows: 0, uniqueRows: 0, duplicatesRemoved: 0 });
                }
            };

            // å…¥åŠ›ãƒ†ã‚­ã‚¹ãƒˆå¤‰æ›´æ™‚ã®å‡¦ç†
            const handleInputChange = (e) => {
                const value = e.target.value;
                setInputText(value);
                processCsvData(value);
            };

            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.type !== 'text/csv' && !file.name.toLowerCase().endsWith('.csv')) {
                    setError('CSV ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    setInputText(text);
                    processCsvData(text);
                };
                reader.onerror = () => {
                    setError('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                };
                reader.readAsText(file, 'UTF-8');
            };

            // ã‚ªãƒ—ã‚·ãƒ§ãƒ³å¤‰æ›´æ™‚ã®å†å‡¦ç†

                setter(value);
                // æ¬¡ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°å¾Œã«å†å‡¦ç†ã™ã‚‹ãŸã‚ã€setTimeoutã‚’ä½¿ç”¨

                    if (inputText.trim()) {
                        processCsvData(inputText);
                    }
                }, 0);
            };

            // ã‚³ãƒ”ãƒ¼å‡¦ç†
            const handleCopy = async () => {
                if (!outputText) return;
                
                try {
                    await navigator.clipboard.writeText(outputText);
                    setCopyMessage('CSVã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');

                } catch (err) {
                    setCopyMessage('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ');

                }
            };

            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†

                if (!outputText) return;

                link.href = url;
                link.download = 'deduped.csv';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

                }
            };

            // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯

                className: "max-w-7xl mx-auto p-4 md:p-6"
