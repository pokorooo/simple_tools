<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONフォーマッター（整形・検証）</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q3F3DJ865S');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const JsonFormatter = () => {
          const [inputJson, setInputJson] = useState('');
          const [formattedJson, setFormattedJson] = useState('');
          const [error, setError] = useState('');
          const [copyMessage, setCopyMessage] = useState('');
          const [expandedCategories, setExpandedCategories] = useState({
            devTools: true,
            dataConversion: false,
            textTools: false
          });
          
          // カテゴリの開閉切り替え
          const toggleCategory = (category) => {
            setExpandedCategories(prev => ({
              ...prev,
              [category]: !prev[category]
            }));
          };

          const handleInputChange = (e) => {
            const value = e.target.value;
            setInputJson(value);
            
            if (value.trim() === '') {
              setFormattedJson('');
              setError('');
              return;
            }

            try {
              const parsed = JSON.parse(value);
              const formatted = JSON.stringify(parsed, null, 2);
              setFormattedJson(formatted);
              setError('');
            } catch (err) {
              setError('無効なJSON形式です: ' + err.message);
              setFormattedJson('');
            }
          };

          const handleCopy = async () => {
            if (formattedJson) {
              try {
                await navigator.clipboard.writeText(formattedJson);
                setCopyMessage('コピーしました');
                setTimeout(() => setCopyMessage(''), 2000);
              } catch (err) {
                setCopyMessage('コピーに失敗しました');
                setTimeout(() => setCopyMessage(''), 2000);
              }
            }
          };

          return React.createElement('div', {
            className: "max-w-7xl mx-auto p-4 md:p-6"
          }, [
            React.createElement('div', {
              key: 'main-layout',
              className: "lg:flex lg:gap-6"
            }, [
              // メインコンテンツ
              React.createElement('div', {
                key: 'main-content',
                className: "lg:flex-1 bg-white rounded-lg shadow-lg p-6 md:p-8"
              }, [
                // ナビゲーション
                React.createElement('div', {
                  key: 'nav',
                  className: "mb-4"
                }, 
                  React.createElement('a', {
                    key: 'back',
                    href: '/',
                    className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 transition-colors"
                  }, [
                    React.createElement('svg', {
                      key: 'arrow',
                      className: "w-5 h-5 mr-2",
                      fill: "none",
                      stroke: "currentColor",
                      viewBox: "0 0 24 24"
                    },
                      React.createElement('path', {
                        strokeLinecap: "round",
                        strokeLinejoin: "round",
                        strokeWidth: 2,
                        d: "M15 19l-7-7 7-7"
                      })
                    ),
                    'ツール一覧に戻る'
                  ])
                ),
                
                // タイトル
                React.createElement('h1', {
                  key: 'title',
                  className: "text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800"
                }, 'JSONフォーマッター（整形・検証）'),
                
                // メインエリア
                React.createElement('div', {
                  key: 'grid',
                  className: "grid grid-cols-1 lg:grid-cols-2 gap-6"
                }, [
                React.createElement('div', {
                  key: 'input-section',
                  className: "bg-white rounded-lg shadow-lg p-6"
                }, [
                  React.createElement('div', {
                    key: 'input-header',
                    className: "flex items-center justify-between mb-4"
                  },
                    React.createElement('h2', {
                      className: "text-xl font-semibold text-gray-700"
                    }, '入力')
                  ),
                  React.createElement('textarea', {
                    key: 'input-textarea',
                    value: inputJson,
                    onChange: handleInputChange,
                    placeholder: "ここにJSONを入力してください",
                    className: "w-full h-96 p-4 border border-gray-300 rounded-lg font-mono text-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  })
                ]),

                React.createElement('div', {
                  key: 'output-section',
                  className: "bg-white rounded-lg shadow-lg p-6"
                }, [
                  React.createElement('div', {
                    key: 'output-header',
                    className: "flex items-center justify-between mb-4"
                  }, [
                    React.createElement('h2', {
                      key: 'output-title',
                      className: "text-xl font-semibold text-gray-700"
                    }, '整形結果'),
                    formattedJson && React.createElement('div', {
                      key: 'copy-controls',
                      className: "flex items-center gap-2"
                    }, [
                      copyMessage && React.createElement('span', {
                        key: 'copy-message',
                        className: "text-green-600 text-sm"
                      }, copyMessage),
                      React.createElement('button', {
                        key: 'copy-button',
                        onClick: handleCopy,
                        className: "px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200 text-sm"
                      }, 'コピー')
                    ])
                  ]),
                  
                  error ? React.createElement('div', {
                    key: 'error-display',
                    className: "w-full h-96 p-4 bg-red-50 border border-red-300 rounded-lg"
                  },
                    React.createElement('p', {
                      className: "text-red-600 font-mono text-sm"
                    }, error)
                  ) : React.createElement('textarea', {
                    key: 'output-textarea',
                    value: formattedJson,
                    readOnly: true,
                    placeholder: "整形されたJSONがここに表示されます",
                    className: "w-full h-96 p-4 border border-gray-300 rounded-lg font-mono text-sm resize-none bg-gray-50 focus:outline-none"
                  })
                ])
              ]),

              // サイドバー (デスクトップ)
              React.createElement('div', {
                key: 'desktop-sidebar',
                className: "hidden lg:block w-80 bg-white rounded-lg shadow-lg p-6"
              }, [
                React.createElement('div', {
                  key: 'sidebar-header',
                  className: "mb-6"
                }, [
                  React.createElement('h2', {
                    key: 'sidebar-title',
                    className: "text-xl font-bold text-gray-800 flex items-center"
                  }, [
                    '🔗 関連ツール'
                  ]),
                  React.createElement('p', {
                    key: 'sidebar-desc',
                    className: "text-sm text-gray-600 mt-1"
                  }, 'カテゴリ別に整理されたツール一覧')
                ]),
                React.createElement('div', {
                  key: 'sidebar-content',
                  className: "space-y-6"
                }, [
                  // 開発ツール
                  React.createElement('div', {
                    key: 'dev-tools',
                    className: "bg-gray-50 rounded-lg p-4"
                  }, [
                    React.createElement('button', {
                      key: 'dev-toggle',
                      onClick: () => toggleCategory('devTools'),
                      className: "w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                    }, [
                      React.createElement('span', {
                        key: 'dev-label'
                      }, '🛠️ 開発ツール'),
                      React.createElement('svg', {
                        key: 'dev-arrow',
                        className: "w-5 h-5 transform transition-transform " + (expandedCategories.devTools ? 'rotate-180' : ''),
                        fill: "none",
                        stroke: "currentColor",
                        viewBox: "0 0 24 24"
                      },
                        React.createElement('path', {
                          strokeLinecap: "round",
                          strokeLinejoin: "round",
                          strokeWidth: 2,
                          d: "M19 9l-7 7-7-7"
                        })
                      )
                    ]),
                    expandedCategories.devTools && React.createElement('div', {
                      key: 'dev-links',
                      className: "mt-3 space-y-2"
                    }, [
                      React.createElement('a', {
                        key: 'regex',
                        href: "/regex/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '🔍 正規表現テスター'),
                      React.createElement('a', {
                        key: 'cron',
                        href: "/cron/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '⏰ Cron式パーサー'),
                      React.createElement('a', {
                        key: 'base64',
                        href: "/base64/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '🔐 Base64変換'),
                      React.createElement('a', {
                        key: 'hex-dump',
                        href: "/hex-dump/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '🔍 Hex Dump Viewer')
                    ])
                  ]),

                  // データ変換ツール
                  React.createElement('div', {
                    key: 'data-conversion',
                    className: "bg-gray-50 rounded-lg p-4"
                  }, [
                    React.createElement('button', {
                      key: 'data-toggle',
                      onClick: () => toggleCategory('dataConversion'),
                      className: "w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                    }, [
                      React.createElement('span', {
                        key: 'data-label'
                      }, '🔄 データ変換'),
                      React.createElement('svg', {
                        key: 'data-arrow',
                        className: "w-5 h-5 transform transition-transform " + (expandedCategories.dataConversion ? 'rotate-180' : ''),
                        fill: "none",
                        stroke: "currentColor",
                        viewBox: "0 0 24 24"
                      },
                        React.createElement('path', {
                          strokeLinecap: "round",
                          strokeLinejoin: "round",
                          strokeWidth: 2,
                          d: "M19 9l-7 7-7-7"
                        })
                      )
                    ]),
                    expandedCategories.dataConversion && React.createElement('div', {
                      key: 'data-links',
                      className: "mt-3 space-y-2"
                    }, [
                      React.createElement('a', {
                        key: 'csvjson',
                        href: "/csvjson/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '🔄 CSV ⇄ JSON'),
                      React.createElement('a', {
                        key: 'yamljson',
                        href: "/yamljson/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '🔄 YAML ⇄ JSON'),
                      React.createElement('a', {
                        key: 'url-encode',
                        href: "/url/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '🔗 URLエンコード'),
                      React.createElement('a', {
                        key: 'utf8-sjis',
                        href: "/utf8-sjis/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '🔤 UTF-8 ⇄ Shift_JIS')
                    ])
                  ]),

                  // テキスト操作ツール
                  React.createElement('div', {
                    key: 'text-tools',
                    className: "bg-gray-50 rounded-lg p-4"
                  }, [
                    React.createElement('button', {
                      key: 'text-toggle',
                      onClick: () => toggleCategory('textTools'),
                      className: "w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                    }, [
                      React.createElement('span', {
                        key: 'text-label'
                      }, '📝 テキスト操作'),
                      React.createElement('svg', {
                        key: 'text-arrow',
                        className: "w-5 h-5 transform transition-transform " + (expandedCategories.textTools ? 'rotate-180' : ''),
                        fill: "none",
                        stroke: "currentColor",
                        viewBox: "0 0 24 24"
                      },
                        React.createElement('path', {
                          strokeLinecap: "round",
                          strokeLinejoin: "round",
                          strokeWidth: 2,
                          d: "M19 9l-7 7-7-7"
                        })
                      )
                    ]),
                    expandedCategories.textTools && React.createElement('div', {
                      key: 'text-links',
                      className: "mt-3 space-y-2"
                    }, [
                      React.createElement('a', {
                        key: 'text-formatter',
                        href: "/text-formatter/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '✏️ テキスト整形'),
                      React.createElement('a', {
                        key: 'moji-count',
                        href: "/moji_count/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '📝 文字数カウント'),
                      React.createElement('a', {
                        key: 'textdiff',
                        href: "/textdiff/",
                        className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                      }, '📄 テキスト比較')
                    ])
                  ]),

                  // 使い方のヒント
                  React.createElement('div', {
                    key: 'usage-hints',
                    className: "bg-blue-50 rounded-lg p-4"
                  }, [
                    React.createElement('h3', {
                      key: 'hints-title',
                      className: "text-lg font-semibold text-blue-800 mb-3"
                    }, '💡 使い方のヒント'),
                    React.createElement('ul', {
                      key: 'hints-list',
                      className: "text-sm text-blue-700 space-y-1"
                    }, [
                      React.createElement('li', { key: 'hint1' }, '• API レスポンスの整形・検証に'),
                      React.createElement('li', { key: 'hint2' }, '• 設定ファイルの構文チェックに'),
                      React.createElement('li', { key: 'hint3' }, '• データ構造の可視化に'),
                      React.createElement('li', { key: 'hint4' }, '• デバッグ時のデータ確認に')
                    ])
                  ]),

                  // 技術ブログ
                  React.createElement('div', {
                    key: 'tech-blog',
                    className: "bg-indigo-50 rounded-lg p-4"
                  }, [
                    React.createElement('h3', {
                      key: 'blog-title',
                      className: "text-lg font-semibold text-indigo-800 mb-3"
                    }, '📝 技術ブログ'),
                    React.createElement('a', {
                      key: 'blog-link',
                      href: "https://pokoroblog.com/",
                      target: "_blank",
                      rel: "noopener noreferrer",
                      className: "flex items-center px-3 py-2 text-sm text-indigo-700 hover:bg-indigo-100 rounded transition-colors"
                    }, [
                      React.createElement('span', {
                        key: 'blog-icon',
                        className: "mr-2"
                      }, '🌐'),
                      'Pokoro Blog',
                      React.createElement('svg', {
                        key: 'external-link',
                        className: "w-3 h-3 ml-1",
                        fill: "none",
                        stroke: "currentColor",
                        viewBox: "0 0 24 24"
                      },
                        React.createElement('path', {
                          strokeLinecap: "round",
                          strokeLinejoin: "round",
                          strokeWidth: 2,
                          d: "M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                        })
                      )
                    ]),
                    React.createElement('p', {
                      key: 'blog-desc',
                      className: "text-xs text-indigo-600 mt-2"
                    }, 'プログラミング・技術情報を発信中')
                  ])
                ])
              ])
            ]),

            // 関連ツール (モバイル)
            React.createElement('div', {
              key: 'mobile-related',
              className: "lg:hidden mt-6"
            }, 
              React.createElement('div', {
                className: "bg-white rounded-lg shadow-lg p-6"
              }, [
                React.createElement('h3', {
                  key: 'mobile-title',
                  className: "text-lg font-semibold text-gray-800 mb-3"
                }, '🔗 関連ツール'),
                React.createElement('p', {
                  key: 'mobile-desc',
                  className: "text-sm text-gray-600 mb-4"
                }, '開発・データ処理の便利なツール'),
                React.createElement('div', {
                  key: 'mobile-grid',
                  className: "grid grid-cols-1 sm:grid-cols-2 gap-3"
                }, [
                  React.createElement('a', {
                    key: 'mobile-regex',
                    href: "/regex/",
                    className: "block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors"
                  }, '🔍 正規表現テスター'),
                  React.createElement('a', {
                    key: 'mobile-cron',
                    href: "/cron/",
                    className: "block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors"
                  }, '⏰ Cron式パーサー'),
                  React.createElement('a', {
                    key: 'mobile-csvjson',
                    href: "/csvjson/",
                    className: "block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors"
                  }, '🔄 CSV ⇄ JSON'),
                  React.createElement('a', {
                    key: 'mobile-base64',
                    href: "/base64/",
                    className: "block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors"
                  }, '🔐 Base64変換')
                ])
              ])
            )
          ])
          );
        };

        ReactDOM.render(React.createElement(JsonFormatter), document.getElementById('root'));
    </script>
</body>
</html>
