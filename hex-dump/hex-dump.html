<body class="bg-gray-100 min-h-screen">

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        
        const HexDumpViewer = () => {
            const [file, setFile] = useState(null);
            const [arrayBuffer, setArrayBuffer] = useState(null);
            const [bytesPerLine, setBytesPerLine] = useState(16);
            const [offsetFormat, setOffsetFormat] = useState('hex'); // 'hex' or 'dec'
            const [isDragOver, setIsDragOver] = useState(false);
            const [error, setError] = useState('');
            const [copyMessage, setCopyMessage] = useState('');
            const [history, setHistory] = useState([]);
            const fileInputRef = useRef(null);

            const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

            // Â±•Ê≠¥„Çí„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„Åø
            useEffect(() => {
                const savedHistory = localStorage.getItem('hexDumpHistory');
                if (savedHistory) {
                    try {
                        setHistory(JSON.parse(savedHistory));
                    } catch (e) {
                        setHistory([]);
                    }
                }
            }, []);

            // „Éï„Ç°„Ç§„É´Âá¶ÁêÜ
            const handleFile = (selectedFile) => {
                setError('');
                
                if (!selectedFile) return;

                if (selectedFile.size > MAX_FILE_SIZE) {
                    setError(`„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅåÂ§ß„Åç„Åô„Åé„Åæ„ÅôÔºàÊúÄÂ§ß ${MAX_FILE_SIZE / 1024 / 1024}MBÔºâ`);
                    return;
                }

                setFile(selectedFile);

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        setArrayBuffer(e.target.result);
                        addToHistory(selectedFile);
                    } catch (err) {
                        setError('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                };
                reader.onerror = () => {
                    setError('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                };
                reader.readAsArrayBuffer(selectedFile);
            };

            // Â±•Ê≠¥„Å´ËøΩÂä†
            const addToHistory = (newFile) => {
                const historyItem = {
                    name: newFile.name,
                    size: newFile.size,
                    timestamp: Date.now()
                };

                const newHistory = [
                    historyItem,
                    ...history.filter(item => item.name !== newFile.name)
                ].slice(0, 3);

                setHistory(newHistory);
                localStorage.setItem('hexDumpHistory', JSON.stringify(newHistory));
            };

            // „Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„ÉóÂá¶ÁêÜ
            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragOver(false);
                
                const droppedFile = e.dataTransfer.files[0];
                handleFile(droppedFile);
            };

            const handleFileSelect = (e) => {
                const selectedFile = e.target.files[0];
                handleFile(selectedFile);
            };

            // ASCIIÊñáÂ≠óÂ§âÊèõ
            const toAscii = (byte) => {
                return (byte >= 32 && byte <= 126) ? String.fromCharCode(byte) : '.';
            };

            // „Ç™„Éï„Çª„ÉÉ„ÉàÂ§âÊèõ
            const formatOffset = (offset, format) => {
                if (format === 'hex') {
                    return offset.toString(16).toUpperCase().padStart(8, '0');
                } else {
                    return offset.toString().padStart(8, '0');
                }
            };

            // „Éò„ÉÉ„ÇØ„Çπ„ÉÄ„É≥„ÉóÁîüÊàê
            const hexDump = useMemo(() => {
                if (!arrayBuffer) return '';

                const uint8Array = new Uint8Array(arrayBuffer);
                const lines = [];

                for (let i = 0; i < uint8Array.length; i += bytesPerLine) {
                    const lineBytes = uint8Array.slice(i, i + bytesPerLine);
                    
                    // „Ç™„Éï„Çª„ÉÉ„Éà
                    const offset = formatOffset(i, offsetFormat);
                    
                    // HEXÈÉ®ÂàÜ
                    const hexPart = Array.from(lineBytes, byte => 
                        byte.toString(16).toUpperCase().padStart(2, '0')
                    );
                    
                    // ‰∏çË∂≥ÂàÜ„ÇíÁ©∫ÁôΩ„ÅßÂüã„ÇÅ„Çã
                    while (hexPart.length < bytesPerLine) {
                        hexPart.push('  ');
                    }

                    // 8„Éê„Ç§„ÉàÁõÆ„ÅÆÂæå„Å´ËøΩÂä†„Çπ„Éö„Éº„Çπ
                    let hexString = '';
                    for (let j = 0; j < hexPart.length; j++) {
                        if (j === 8 && bytesPerLine >= 16) {
                            hexString += ' ';
                        }
                        hexString += hexPart[j];
                        if (j < hexPart.length - 1) {
                            hexString += ' ';
                        }
                    }

                    // ASCIIÈÉ®ÂàÜ
                    const asciiPart = Array.from(lineBytes, toAscii).join('');
                    
                    lines.push(`${offset}  ${hexString}  |${asciiPart}|`);
                }

                return lines.join('\n');
            }, [arrayBuffer, bytesPerLine, offsetFormat]);

            // „Ç≥„Éî„ÉºÂá¶ÁêÜ
            const handleCopy = async () => {
                if (!hexDump) return;
                
                try {
                    await navigator.clipboard.writeText(hexDump);
                    setCopyMessage('„ÉÄ„É≥„Éó„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
                    setTimeout(() => setCopyMessage(''), 1500);
                } catch (err) {
                    setCopyMessage('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    setTimeout(() => setCopyMessage(''), 1500);
                }
            };

            // „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ
            const handleDownload = () => {
                if (!hexDump) return;

                const blob = new Blob([hexDump], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'dump.txt';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ

                                },
                                    React.createElement('path', {
                                        strokeLinecap: "round",
                                        strokeLinejoin: "round",

                                        d: "M15 19l-7-7 7-7"
                                    })
                                ),
                                '„ÉÑ„Éº„É´‰∏ÄË¶ß„Å´Êàª„Çã'
                            ])
                        ),
                        
                        // „Çø„Ç§„Éà„É´
                        React.createElement('h1', {
                            key: 'title',
                            className: "text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800"
                        }, [
                            React.createElement('span', {
                                key: 'icon',
                                className: "mr-3"
                            }, 'üîç'),
                            'Hex Dump Viewer'
                        ]),
                        
                        React.createElement('p', {
                            key: 'subtitle',
                            className: "text-center text-gray-600 mb-8"
                        }, '„Éê„Ç§„Éä„É™„Éï„Ç°„Ç§„É´„Çí16ÈÄ≤„ÉÄ„É≥„ÉóË°®Á§∫'),

                        // „É°„Ç§„É≥„Ç®„É™„Ç¢
                        React.createElement('div', {
                            key: 'main-area',
                            className: "grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8"
                        }, [
                            // ÂÖ•Âäõ„Ç®„É™„Ç¢
                            React.createElement('div', {
                                key: 'input-area',
                                className: "bg-gray-50 rounded-lg p-6"
                            }, [
                                React.createElement('h2', {
                                    key: 'input-title',
                                    className: "text-xl font-semibold text-gray-800 mb-6"
                                }, '„Éï„Ç°„Ç§„É´ÂÖ•Âäõ'),

                                // „Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„ÉóÈ†òÂüü
                                React.createElement('div', {
                                    key: 'drop-zone',
                                    onDragOver: handleDragOver,
                                    onDragLeave: handleDragLeave,
                                    onDrop: handleDrop,
                                    className: `border-2 border-dashed rounded-lg p-8 text-center transition-colors ${
                                        isDragOver 
                                            ? 'border-indigo-500 bg-indigo-50' 
                                            : 'border-gray-300 hover:border-indigo-400'
                                    }`
                                }, [
                                    React.createElement('svg', {
                                        key: 'upload-icon',
                                        className: "mx-auto h-12 w-12 text-gray-400 mb-4",
                                        stroke: "currentColor",
                                        fill: "none",
                                        viewBox: "0 0 48 48"
                                    },
                                        React.createElement('path', {
                                            d: "M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02",
                                            strokeWidth: 2,
                                            strokeLinecap: "round",
                                            strokeLinejoin: "round"
                                        })
                                    ),
                                    React.createElement('p', {
                                        key: 'drop-text',
                                        className: "text-gray-600 mb-2"
                                    }, '„Éï„Ç°„Ç§„É´„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó'),
                                    React.createElement('p', {
                                        key: 'or-text',
                                        className: "text-gray-500 text-sm mb-4"
                                    }, '„Åæ„Åü„ÅØ'),
                                    React.createElement('button', {
                                        key: 'file-button',
                                        onClick: handleFileButtonClick,
                                        className: "px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors"
                                    }, '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû'),
                                    React.createElement('input', {
                                        key: 'file-input',
                                        ref: fileInputRef,
                                        type: 'file',
                                        onChange: handleFileSelect,
                                        className: 'hidden'
                                    })
                                ]),

                                // „Ç®„É©„ÉºË°®Á§∫
                                error && React.createElement('div', {
                                    key: 'error',
                                    className: "mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg text-sm"
                                }, error),

                                // „Éï„Ç°„Ç§„É´ÊÉÖÂ†±
                                file && React.createElement('div', {
                                    key: 'file-info',
                                    className: "mt-4 p-4 bg-gray-100 rounded-lg"
                                }, [
                                    React.createElement('h3', {
                                        key: 'info-title',
                                        className: "font-medium text-gray-800 mb-2"
                                    }, '„Éï„Ç°„Ç§„É´ÊÉÖÂ†±'),
                                    React.createElement('p', {
                                        key: 'file-name',
                                        className: "text-sm text-gray-600"
                                    }, `„Éï„Ç°„Ç§„É´Âêç: ${file.name}`),
                                    React.createElement('p', {
                                        key: 'file-size',
                                        className: "text-sm text-gray-600"
                                    }, `„Çµ„Ç§„Ç∫: ${(file.size / 1024).toFixed(2)} KB`)
                                ]),

                                // „Ç™„Éó„Ç∑„Éß„É≥
                                arrayBuffer && React.createElement('div', {
                                    key: 'options',
                                    className: "mt-6 space-y-4"
                                }, [
                                    React.createElement('div', {
                                        key: 'bytes-per-line'
                                    }, [
                                        React.createElement('label', {
                                            key: 'bytes-label',
                                            className: "block text-sm font-medium text-gray-700 mb-2"
                                        }, '1Ë°å„ÅÇ„Åü„Çä„ÅÆ„Éê„Ç§„ÉàÊï∞'),
                                        React.createElement('select', {
                                            key: 'bytes-select',
                                            value: bytesPerLine,
                                            onChange: (e) => setBytesPerLine(parseInt(e.target.value)),
                                            className: "w-full p-2 border border-gray-300 rounded-lg bg-white text-gray-900"
                                        }, [
                                            React.createElement('option', { key: 8, value: 8 }, '8 „Éê„Ç§„Éà'),
                                            React.createElement('option', { key: 16, value: 16 }, '16 „Éê„Ç§„Éà'),
                                            React.createElement('option', { key: 32, value: 32 }, '32 „Éê„Ç§„Éà')
                                        ])
                                    ]),
                                    React.createElement('div', {
                                        key: 'offset-format'
                                    }, [
                                        React.createElement('label', {
                                            key: 'offset-label',
                                            className: "block text-sm font-medium text-gray-700 mb-2"
                                        }, '„Ç™„Éï„Çª„ÉÉ„ÉàË°®Á§∫'),
                                        React.createElement('select', {
                                            key: 'offset-select',
                                            value: offsetFormat,
                                            onChange: (e) => setOffsetFormat(e.target.value),
                                            className: "w-full p-2 border border-gray-300 rounded-lg bg-white text-gray-900"
                                        }, [
                                            React.createElement('option', { key: 'hex', value: 'hex' }, '16ÈÄ≤Êï∞'),
                                            React.createElement('option', { key: 'dec', value: 'dec' }, '10ÈÄ≤Êï∞')
                                        ])
                                    ])
                                ])
                            ]),

                            // „ÉÄ„É≥„ÉóË°®Á§∫„Ç®„É™„Ç¢
                            React.createElement('div', {
                                key: 'dump-area',
                                className: "bg-gray-50 rounded-lg p-6"
                            }, [

                                    hexDump && React.createElement('div', {

                                    }, [

                                        }, '„Ç≥„Éî„Éº'),

                                    ])

                                    }, hexDump || '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åô„Çã„Å®„Éò„ÉÉ„ÇØ„Çπ„ÉÄ„É≥„Éó„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô')

                        // Â±•Ê≠¥„Çª„ÇØ„Ç∑„Éß„É≥
                        history.length > 0 && React.createElement('div', {

                        }, [

                            React.createElement('div', {

                            },
                                history.map((item, index) =>
