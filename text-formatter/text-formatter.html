<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const TextFormatter = () => {
            const [inputText, setInputText] = useState('');
            const [outputText, setOutputText] = useState('');
            const [options, setOptions] = useState({
                trim: false,
                lineToComma: false,
                removeDuplicates: false
            });
            const [copyMessage, setCopyMessage] = useState('');

            // „Ç™„Éó„Ç∑„Éß„É≥Â§âÊõ¥Âá¶ÁêÜ
            const handleOptionChange = (optionName) => {
                setOptions(prev => ({
                    ...prev,
                    [optionName]: !prev[optionName]
                }));
            };

            // „ÉÜ„Ç≠„Çπ„ÉàÊï¥ÂΩ¢Âá¶ÁêÜ
            const formatText = () => {
                if (!inputText.trim()) {
                    setOutputText('');
                    return;
                }

                let lines = inputText.split('\n');

                // ÂâçÂæå„ÅÆÁ©∫ÁôΩ„ÇíÈô§Âéª
                if (options.trim) {
                    lines = lines.map(line => line.trim());
                }

                // ÈáçË§áË°å„ÇíÂâäÈô§
                if (options.removeDuplicates) {
                    lines = [...new Set(lines)];
                }

                // ÊîπË°å„Çí„Ç´„É≥„Éû„Å´Â§âÊèõ
                if (options.lineToComma) {
                    // Á©∫Ë°å„ÇíÈô§Âéª„Åó„Å¶„Åã„Çâ„Ç´„É≥„ÉûÂå∫Âàá„Çä„Å´„Åô„Çã
                    const nonEmptyLines = lines.filter(line => line !== '');
                    setOutputText(nonEmptyLines.join(', '));
                } else {
                    setOutputText(lines.join('\n'));
                }
            };

            // „Ç≥„Éî„ÉºÂá¶ÁêÜ
            const handleCopy = async () => {
                if (!outputText) return;
                
                try {
                    await navigator.clipboard.writeText(outputText);
                    setCopyMessage('„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
                    setTimeout(() => setCopyMessage(''), 2000);
                } catch (err) {
                    setCopyMessage('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    setTimeout(() => setCopyMessage(''), 2000);
                }
            };

            // „ÇØ„É™„Ç¢Âá¶ÁêÜ
            const handleClear = () => {
                setInputText('');
                setOutputText('');
            };

            return React.createElement('div', {
                className: "min-h-screen bg-gradient-to-br from-green-50 to-blue-100"
            }, [
                // „Éò„ÉÉ„ÉÄ„Éº
                React.createElement('header', {
                    key: 'header',
                    className: "bg-white shadow-sm"
                }, 
                    React.createElement('div', {
                        className: "max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6"
                    }, [
                        React.createElement('div', {
                            key: 'nav',
                            className: "mb-4"
                        }, 
                            React.createElement('a', {
                                key: 'back',
                                href: '/',
                                className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                            }, [
                                React.createElement('svg', {
                                    key: 'arrow',
                                    className: "w-5 h-5 mr-2",
                                    fill: "none",
                                    stroke: "currentColor",
                                    viewBox: "0 0 24 24"
                                },
                                    React.createElement('path', {
                                        strokeLinecap: "round",
                                        strokeLinejoin: "round",
                                        strokeWidth: 2,
                                        d: "M15 19l-7-7 7-7"
                                    })
                                ),
                                '„ÉÑ„Éº„É´‰∏ÄË¶ß„Å´Êàª„Çã'
                            ])
                        ),
                        React.createElement('h1', {
                            key: 'title',
                            className: "text-3xl font-bold text-gray-900 text-center"
                        }, [
                            React.createElement('span', {
                                key: 'icon',
                                className: "mr-3"
                            }, 'üìù'),
                            '„ÉÜ„Ç≠„Çπ„ÉàÊï¥ÂΩ¢„ÉÑ„Éº„É´'
                        ]),
                        React.createElement('p', {
                            key: 'subtitle',
                            className: "text-center text-gray-600 mt-2"
                        }, '„ÉÜ„Ç≠„Çπ„Éà„ÇíÊßò„ÄÖ„Å™ÂΩ¢Âºè„Å´Êï¥ÂΩ¢„ÉªÂ§âÊèõ')
                    ])
                ),

                // „É°„Ç§„É≥
                React.createElement('main', {
                    key: 'main',
                    className: "max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
                }, [
                    // ÂÖ•Âäõ„Çª„ÇØ„Ç∑„Éß„É≥
                    React.createElement('div', {
                        key: 'input-section',
                        className: "bg-white rounded-lg shadow-sm p-6 mb-6"
                    }, [
                        React.createElement('div', {
                            key: 'input-header',
                            className: "flex items-center justify-between mb-4"
                        }, [
                            React.createElement('h2', {
                                key: 'input-title',
                                className: "text-xl font-semibold text-gray-700"
                            }, 'ÂÖ•Âäõ'),
                            React.createElement('button', {
                                key: 'clear-btn',
                                onClick: handleClear,
                                className: "px-3 py-1 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded hover:border-gray-400 transition-colors"
                            }, '„ÇØ„É™„Ç¢')
                        ]),
                        React.createElement('textarea', {
                            key: 'input-textarea',
                            value: inputText,
                            onChange: (e) => setInputText(e.target.value),
                            placeholder: "„Åì„Åì„Å´„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ",
                            className: "w-full h-40 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none",
                            spellCheck: false
                        })
                    ]),

                    // „Ç™„Éó„Ç∑„Éß„É≥„Çª„ÇØ„Ç∑„Éß„É≥
                    React.createElement('div', {
                        key: 'options-section',
                        className: "bg-white rounded-lg shadow-sm p-6 mb-6"
                    }, [
                        React.createElement('h2', {
                            key: 'options-title',
                            className: "text-xl font-semibold text-gray-700 mb-4"
                        }, 'Êï¥ÂΩ¢„Ç™„Éó„Ç∑„Éß„É≥'),
                        React.createElement('div', {
                            key: 'options-grid',
                            className: "grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6"
                        }, [
                            // ÂâçÂæå„ÅÆÁ©∫ÁôΩ„ÇíÈô§Âéª
                            React.createElement('label', {
                                key: 'trim-option',
                                className: "flex items-center space-x-2 cursor-pointer"
                            }, [
                                React.createElement('input', {
                                    key: 'trim-checkbox',
                                    type: "checkbox",
                                    checked: options.trim,
                                    onChange: () => handleOptionChange('trim'),
                                    className: "w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                                }),
                                React.createElement('span', {
                                    key: 'trim-label',

                                }, 'ÂâçÂæå„ÅÆÁ©∫ÁôΩ„ÇíÈô§Âéª')
                            ]),

                            // ÊîπË°å„Çí„Ç´„É≥„Éû„Å´Â§âÊèõ
                            React.createElement('label', {
                                key: 'comma-option',
                                className: "flex items-center space-x-2 cursor-pointer"
                            }, [
                                React.createElement('input', {
                                    key: 'comma-checkbox',
                                    type: "checkbox",
                                    checked: options.lineToComma,
                                    onChange: () => handleOptionChange('lineToComma'),
                                    className: "w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                                }),
                                React.createElement('span', {
                                    key: 'comma-label',
                                    className: "text-sm text-gray-700"
                                }, 'ÊîπË°å„Çí„Ç´„É≥„Éû„Å´Â§âÊèõ')
                            ]),

                            // ÈáçË§áË°å„ÇíÂâäÈô§
                            React.createElement('label', {
                                key: 'duplicate-option',
                                className: "flex items-center space-x-2 cursor-pointer"
                            }, [
                                React.createElement('input', {
                                    key: 'duplicate-checkbox',
                                    type: "checkbox",
                                    checked: options.removeDuplicates,
                                    onChange: () => handleOptionChange('removeDuplicates'),
                                    className: "w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                                }),
                                React.createElement('span', {
                                    key: 'duplicate-label',
                                    className: "text-sm text-gray-700"
                                }, 'ÈáçË§áË°å„ÇíÂâäÈô§')
                            ])
                        ]),

                        // Êï¥ÂΩ¢„Éú„Çø„É≥
                        React.createElement('div', {
                            key: 'format-button-container',
                            className: "text-center"
                        },
                            React.createElement('button', {
                                key: 'format-button',
                                onClick: formatText,
                                className: "px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors duration-200"
                            }, 'Êï¥ÂΩ¢„Åô„Çã')
                        )
                    ]),

                    // Âá∫Âäõ„Çª„ÇØ„Ç∑„Éß„É≥
                    React.createElement('div', {
                        key: 'output-section',
                        className: "bg-white rounded-lg shadow-sm p-6"
                    }, [
                        React.createElement('div', {
                            key: 'output-header',
                            className: "flex items-center justify-between mb-4"
                        }, [
                            React.createElement('h2', {
                                key: 'output-title',
                                className: "text-xl font-semibold text-gray-700"
                            }, 'Êï¥ÂΩ¢ÁµêÊûú'),
                            outputText && React.createElement('button', {
                                key: 'copy-button',
                                onClick: handleCopy,
                                className: "px-4 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors duration-200"
                            }, '„Ç≥„Éî„Éº')
                        ]),
                        React.createElement('textarea', {
                            key: 'output-textarea',
                            value: outputText,
                            readOnly: true,
                            placeholder: "Êï¥ÂΩ¢„Åï„Çå„Åü„ÉÜ„Ç≠„Çπ„Éà„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô",
                            className: "w-full h-40 p-4 border border-gray-300 rounded-lg bg-gray-50 resize-none",
                            spellCheck: false
                        }),

                        // „Ç≥„Éî„Éº„É°„ÉÉ„Çª„Éº„Ç∏
                        copyMessage && React.createElement('div', {
                            key: 'copy-message',
                            className: "mt-4 text-center text-green-600 text-sm font-medium"
                        }, copyMessage)
                    ])
                ]),

                // Èñ¢ÈÄ£„ÉÑ„Éº„É´
                React.createElement(RelatedTools, { key: 'related-tools', currentSlug: 'text-formatter' })
            ]);
        };

        ReactDOM.render(React.createElement(TextFormatter), document.getElementById('root'));
