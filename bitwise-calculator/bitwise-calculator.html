<html lang="ja">
<head>

<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo } = React;
        
        const BitwiseCalculator = () => {
            const [inputA, setInputA] = useState('');
            const [inputB, setInputB] = useState('');
            const [baseRadix, setBaseRadix] = useState(10);
            const [bitLength, setBitLength] = useState(8);
            const [copyMessage, setCopyMessage] = useState('');

            // 基数定義
            const bases = [
                { value: 2, name: 'Binary', label: '2進数', regex: /^[01]+$/ },
                { value: 8, name: 'Octal', label: '8進数', regex: /^[0-7]+$/ },
                { value: 10, name: 'Decimal', label: '10進数', regex: /^[0-9]+$/ },
                { value: 16, name: 'Hex', label: '16進数', regex: /^[0-9a-fA-F]+$/ }
            ];

            // バリデーション
            const validateInput = (value, base) => {
                if (!value.trim()) return false;
                const baseInfo = bases.find(b => b.value === base);
                return baseInfo ? baseInfo.regex.test(value) : false;
            };

            // 入力値の有効性チェック
            const isValidA = validateInput(inputA, baseRadix);
            const isValidB = validateInput(inputB, baseRadix);
            const hasValidInputs = isValidA && isValidB;

            // ビット演算結果計算
            const results = useMemo(() => {
                if (!hasValidInputs) {
                    return { and: null, or: null, xor: null };
                }

                try {
                    const a = parseInt(inputA, baseRadix);
                    const b = parseInt(inputB, baseRadix);
                    
                    if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
                        return { and: null, or: null, xor: null };
                    }

                    return {
                        and: a & b,
                        or: a | b,
                        xor: a ^ b
                    };
                } catch (err) {
                    return { and: null, or: null, xor: null };
                }
            }, [inputA, inputB, baseRadix, hasValidInputs]);

            // 結果を各基数で表示するためのフォーマット
            const formatResult = (value, targetBase) => {
                if (value === null) return '–';
                
                if (targetBase === 2) {
                    // Binary: ゼロ埋めビット長適用
                    return '0b' + value.toString(2).padStart(bitLength, '0');
                } else if (targetBase === 8) {
                    return '0o' + value.toString(8);
                } else if (targetBase === 10) {
                    return value.toString(10);
                } else if (targetBase === 16) {
                    return '0x' + value.toString(16).toUpperCase();
                }
                return value.toString(targetBase);
            };

            // コピー処理
            const handleCopy = async (value) => {
                if (value === '–') return;
                
                try {
                    await navigator.clipboard.writeText(value);
                    setCopyMessage('Copied!');
                    setTimeout(() => setCopyMessage(''), 1500);
                } catch (err) {
                    setCopyMessage('Copy failed');
                    setTimeout(() => setCopyMessage(''), 1500);
                }
            };

            // クリア処理
            const handleClear = () => {
                setInputA('');
                setInputB('');
            };

            // 入力変更ハンドラー
            const handleInputChange = (setter) => (e) => {
                setter(e.target.value);
            };

            return React.createElement('div', {
                className: "min-h-screen bg-gradient-to-br from-cyan-50 to-blue-100 dark:from-gray-900 dark:to-gray-800"
            }, [
                // ヘッダー
                React.createElement('header', {
                    key: 'header',
                    className: "bg-white dark:bg-gray-800 shadow-sm"
                }, 
                    React.createElement('div', {
                        className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6"
                    }, [
                        React.createElement('div', {
                            key: 'nav',
                            className: "mb-4"
                        }, 
                            React.createElement('a', {
                                key: 'back',
                                href: '/',
                                className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                            }, [
                                React.createElement('svg', {
                                    key: 'arrow',
                                    className: "w-5 h-5 mr-2",
                                    fill: "none",
                                    stroke: "currentColor",
                                    viewBox: "0 0 24 24"
                                },
                                    React.createElement('path', {
                                        strokeLinecap: "round",
                                        strokeLinejoin: "round",
                                        strokeWidth: 2,
                                        d: "M15 19l-7-7 7-7"
                                    })
                                ),
                                'ツール一覧に戻る'
                            ])
                        ),
                        React.createElement('h1', {
                            key: 'title',
                            className: "text-3xl font-bold text-gray-900 dark:text-white text-center"
                        }, [
                            React.createElement('span', {
                                key: 'icon',
                                className: "mr-3"
                            }, '⚡'),
                            'AND / OR / XOR 2数演算ツール'
                        ]),
                        React.createElement('p', {
                            key: 'subtitle',
                            className: "text-center text-gray-600 dark:text-gray-300 mt-2"
                        }, 'ビット演算（論理積・論理和・排他的論理和）を各基数で計算')
                    ])
                ),

                // メイン
                React.createElement('main', {
                    key: 'main',
                    className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
                }, [
                    // メインエリア
                    React.createElement('div', {
                        key: 'main-area',
                        className: "grid grid-cols-1 lg:grid-cols-2 gap-8"
                    }, [
                        // 入力エリア
                        React.createElement('div', {
                            key: 'input-area',
                            className: "bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6"
                        }, [
                            React.createElement('h2', {
                                key: 'input-title',
                                className: "text-xl font-semibold text-gray-800 dark:text-white mb-6"
                            }, '入力'),

                            // 基数選択
                            React.createElement('div', {
                                key: 'base-select',
                                className: "mb-6"
                            }, [
                                React.createElement('label', {
                                    key: 'base-label',
                                    className: "block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                                }, '基数'),
                                React.createElement('select', {
                                    key: 'base-dropdown',
                                    value: baseRadix,
                                    onChange: (e) => setBaseRadix(parseInt(e.target.value)),
                                    className: "w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                }, 
                                    bases.map(base =>
                                        React.createElement('option', {
                                            key: base.value,
                                            value: base.value
                                        }, `${base.label} (${base.name})`)
                                    )
                                )
                            ]),

                            // 数値A入力
                            React.createElement('div', {
                                key: 'input-a',
                                className: "mb-6"
                            }, [
                                React.createElement('label', {
                                    key: 'a-label',
                                    className: "block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                                }, '数値 A'),
                                React.createElement('input', {
                                    key: 'a-input',
                                    type: "text",
                                    value: inputA,
                                    onChange: handleInputChange(setInputA),
                                    placeholder: `${bases.find(b => b.value === baseRadix)?.label}で入力`,
                                    className: `w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent font-mono text-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white ${
                                        inputA && !isValidA ? 'border-red-500 dark:border-red-400' : 'border-gray-300 dark:border-gray-600'
                                    }`
                                })
                            ]),

                            // 数値B入力
                            React.createElement('div', {
                                key: 'input-b',
                                className: "mb-6"
                            }, [
                                React.createElement('label', {
                                    key: 'b-label',
                                    className: "block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                                }, '数値 B'),
                                React.createElement('input', {
                                    key: 'b-input',
                                    type: "text",
                                    value: inputB,
                                    onChange: handleInputChange(setInputB),
                                    placeholder: `${bases.find(b => b.value === baseRadix)?.label}で入力`,
                                    className: `w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent font-mono text-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white ${
                                        inputB && !isValidB ? 'border-red-500 dark:border-red-400' : 'border-gray-300 dark:border-gray-600'
                                    }`
                                })
                            ]),

                            // ビット長設定
                            React.createElement('div', {
                                key: 'bit-length',
                                className: "mb-6"
                            }, [
                                React.createElement('label', {
                                    key: 'bit-label',
                                    className: "block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                                }, 'ビット長（2進数表示用）'),
                                React.createElement('select', {
                                    key: 'bit-dropdown',
                                    value: bitLength,
                                    onChange: (e) => setBitLength(parseInt(e.target.value)),
                                    className: "w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                }, [
                                    React.createElement('option', { key: 8, value: 8 }, '8 bits'),
                                    React.createElement('option', { key: 16, value: 16 }, '16 bits'),
                                    React.createElement('option', { key: 32, value: 32 }, '32 bits')
                                ])
                            ]),

                            // クリアボタン
                            React.createElement('button', {
                                key: 'clear-btn',
                                onClick: handleClear,
                                className: "w-full px-4 py-2 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors"
                            }, 'クリア')
                        ]),

                        // 結果エリア
                        React.createElement('div', {
                            key: 'result-area',
                            className: "bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6"
                        }, [
                            React.createElement('h2', {
                                key: 'result-title',
                                className: "text-xl font-semibold text-gray-800 dark:text-white mb-6"
                            }, '演算結果'),

                            // 結果テーブル
                            React.createElement('div', {
                                key: 'result-table',
                                className: "overflow-x-auto"
                            },
                                React.createElement('table', {
                                    className: "w-full border border-gray-200 dark:border-gray-600 rounded-lg"
                                }, [
                                    // テーブルヘッダー
                                    React.createElement('thead', {
                                        key: 'table-head',
                                        className: "bg-gray-50 dark:bg-gray-700"
                                    },
                                        React.createElement('tr', {}, [
                                            React.createElement('th', {
                                                key: 'op-header',
                                                className: "px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600"
                                            }, '演算'),
                                            React.createElement('th', {
                                                key: 'bin-header',
                                                className: "px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600"
                                            }, 'Binary'),
                                            React.createElement('th', {
                                                key: 'oct-header',
                                                className: "px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600"
                                            }, 'Octal'),
                                            React.createElement('th', {
                                                key: 'dec-header',
                                                className: "px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600"
                                            }, 'Decimal'),
                                            React.createElement('th', {
                                                key: 'hex-header',
                                                className: "px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600"
                                            }, 'Hex')
                                        ])
                                    ),

                                    // テーブルボディ
                                    React.createElement('tbody', {
                                        key: 'table-body'
                                    }, [
                                        // AND行
                                        React.createElement('tr', {
                                            key: 'and-row',
                                            className: "border-b border-gray-200 dark:border-gray-600"
                                        }, [
                                            React.createElement('td', {
                                                key: 'and-op',
                                                className: "px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300"
                                            }, 'AND'),
                                            ...bases.map(base =>
                                                React.createElement('td', {
                                                    key: `and-${base.value}`,
                                                    className: "px-4 py-3 text-sm font-mono text-gray-900 dark:text-white"
                                                }, [
                                                    React.createElement('div', {
                                                        key: 'cell-content',
                                                        className: "flex items-center justify-between"
                                                    }, [
                                                        React.createElement('span', {
                                                            key: 'value',
                                                            className: "break-all"
                                                        }, formatResult(results.and, base.value)),
                                                        formatResult(results.and, base.value) !== '–' && React.createElement('button', {
                                                            key: 'copy-btn',
                                                            onClick: () => handleCopy(formatResult(results.and, base.value)),
                                                            className: "ml-2 p-1 text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
                                                        },
                                                            React.createElement('svg', {
                                                                className: "w-4 h-4",
                                                                fill: "none",
                                                                stroke: "currentColor",
                                                                viewBox: "0 0 24 24"
                                                            },
                                                                React.createElement('path', {
                                                                    strokeLinecap: "round",
                                                                    strokeLinejoin: "round",
                                                                    strokeWidth: 2,
                                                                    d: "M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                                                                })
                                                            )
                                                        )
                                                    ])
                                                ])
                                            )
                                        ]),

                                        // OR行
                                        React.createElement('tr', {
                                            key: 'or-row',
                                            className: "border-b border-gray-200 dark:border-gray-600"
                                        }, [
                                            React.createElement('td', {
                                                key: 'or-op',
                                                className: "px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300"
                                            }, 'OR'),
                                            ...bases.map(base =>
                                                React.createElement('td', {
                                                    key: `or-${base.value}`,
                                                    className: "px-4 py-3 text-sm font-mono text-gray-900 dark:text-white"
                                                }, [
                                                    React.createElement('div', {
                                                        key: 'cell-content',
                                                        className: "flex items-center justify-between"
                                                    }, [
                                                        React.createElement('span', {
                                                            key: 'value',
                                                            className: "break-all"
                                                        }, formatResult(results.or, base.value)),
                                                        formatResult(results.or, base.value) !== '–' && React.createElement('button', {
                                                            key: 'copy-btn',
                                                            onClick: () => handleCopy(formatResult(results.or, base.value)),
                                                            className: "ml-2 p-1 text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
                                                        },
                                                            React.createElement('svg', {
                                                                className: "w-4 h-4",
                                                                fill: "none",
                                                                stroke: "currentColor",
                                                                viewBox: "0 0 24 24"
                                                            },
                                                                React.createElement('path', {
                                                                    strokeLinecap: "round",
                                                                    strokeLinejoin: "round",
                                                                    strokeWidth: 2,
                                                                    d: "M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                                                                })
                                                            )
                                                        )
                                                    ])
                                                ])
                                            )
                                        ]),

                                        // XOR行
                                        React.createElement('tr', {
                                            key: 'xor-row'
                                        }, [
                                            React.createElement('td', {
                                                key: 'xor-op',
                                                className: "px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300"
                                            }, 'XOR'),
                                            ...bases.map(base =>
                                                React.createElement('td', {
                                                    key: `xor-${base.value}`,
                                                    className: "px-4 py-3 text-sm font-mono text-gray-900 dark:text-white"
                                                }, [
                                                    React.createElement('div', {
                                                        key: 'cell-content',
                                                        className: "flex items-center justify-between"
                                                    }, [
                                                        React.createElement('span', {
                                                            key: 'value',
                                                            className: "break-all"
                                                        }, formatResult(results.xor, base.value)),
                                                        formatResult(results.xor, base.value) !== '–' && React.createElement('button', {
                                                            key: 'copy-btn',
                                                            onClick: () => handleCopy(formatResult(results.xor, base.value)),
                                                            className: "ml-2 p-1 text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
                                                        },
                                                            React.createElement('svg', {
                                                                className: "w-4 h-4",
                                                                fill: "none",
                                                                stroke: "currentColor",
                                                                viewBox: "0 0 24 24"
                                                            },
                                                                React.createElement('path', {
                                                                    strokeLinecap: "round",
                                                                    strokeLinejoin: "round",
                                                                    strokeWidth: 2,
                                                                    d: "M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                                                                })
                                                            )
                                                        )
                                                    ])
                                                ])
                                            )
                                        ])
                                    ])
                                ])
                            )
                        ])
                    ]),

                    // 使い方説明
                    React.createElement('div', {
                        key: 'help-section',
                        className: "bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mt-8"
                    }, [
                        React.createElement('h2', {
                            key: 'help-title',
                            className: "text-xl font-semibold text-gray-800 dark:text-white mb-4"
                        }, '使い方'),
                        React.createElement('div', {
                            key: 'help-content',
                            className: "grid grid-cols-1 md:grid-cols-2 gap-6 text-sm text-gray-600 dark:text-gray-300"
                        }, [
                            React.createElement('div', {
                                key: 'help-basic'
                            }, [
                                React.createElement('h3', {

                                    className: "font-medium text-gray-800 dark:text-white mb-2"

                                    React.createElement('li', { key: 'b2' }, '2. 数値AとBを入力'),
                                    React.createElement('li', { key: 'b3' }, '3. 自動的にAND/OR/XORを計算'),
                                    React.createElement('li', { key: 'b4' }, '4. 結果をコピーアイコンで取得')
                                ])

                            React.createElement('div', {
                                key: 'help-operations'
                            }, [
                                React.createElement('h3', {
                                    key: 'ops-title',

                                }, [
                                    React.createElement('li', { key: 'o1' }, 'AND: 論理積（両方1の時1）'),
