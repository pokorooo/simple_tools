    <script type="text/babel">
        const { useState, useCallback, useMemo } = React;
        
        const ColorPaletteGenerator = () => {
            const [baseColor, setBaseColor] = useState('#3b82f6');
            const [copyMessage, setCopyMessage] = useState('');

            // HEX„Åã„ÇâHSL„Å´Â§âÊèõ
            const hexToHsl = useCallback((hex) => {
                const r = parseInt(hex.slice(1, 3), 16) / 255;
                const g = parseInt(hex.slice(3, 5), 16) / 255;
                const b = parseInt(hex.slice(5, 7), 16) / 255;

                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }

                return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
            }, []);

            // HSL„Åã„ÇâHEX„Å´Â§âÊèõ
            const hslToHex = useCallback((h, s, l) => {
                h /= 360;
                s /= 100;
                l /= 100;

                const c = (1 - Math.abs(2 * l - 1)) * s;
                const x = c * (1 - Math.abs((h * 6) % 2 - 1));
                const m = l - c / 2;
                let r = 0, g = 0, b = 0;

                if (0 <= h && h < 1/6) {
                    r = c; g = x; b = 0;
                } else if (1/6 <= h && h < 1/3) {
                    r = x; g = c; b = 0;
                } else if (1/3 <= h && h < 1/2) {
                    r = 0; g = c; b = x;
                } else if (1/2 <= h && h < 2/3) {
                    r = 0; g = x; b = c;
                } else if (2/3 <= h && h < 5/6) {
                    r = x; g = 0; b = c;
                } else if (5/6 <= h && h < 1) {
                    r = c; g = 0; b = x;
                }

                r = Math.round((r + m) * 255);
                g = Math.round((g + m) * 255);
                b = Math.round((b + m) * 255);

                return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
            }, []);

            // HEX„Åã„ÇâRGB„Å´Â§âÊèõ
            const hexToRgb = useCallback((hex) => {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return [r, g, b];
            }, []);

            // „Ç´„É©„Éº„Éë„É¨„ÉÉ„ÉàÁîüÊàê
            const generatePalette = useMemo(() => {
                const [h, s, l] = hexToHsl(baseColor);
                
                const colors = {
                    monochromatic: [
                        hslToHex(h, s, Math.max(10, l - 40)),
                        hslToHex(h, s, Math.max(10, l - 20)),
                        baseColor,
                        hslToHex(h, s, Math.min(90, l + 20)),
                        hslToHex(h, s, Math.min(90, l + 40))
                    ],
                    analogous: [
                        hslToHex((h - 30 + 360) % 360, s, l),
                        hslToHex((h - 15 + 360) % 360, s, l),
                        baseColor,
                        hslToHex((h + 15) % 360, s, l),
                        hslToHex((h + 30) % 360, s, l)
                    ],
                    complementary: [
                        hslToHex(h, s, Math.max(10, l - 20)),
                        hslToHex(h, s, l),
                        baseColor,
                        hslToHex((h + 180) % 360, s, l),
                        hslToHex((h + 180) % 360, s, Math.min(90, l + 20))
                    ],
                    triadic: [
                        hslToHex(h, s, l),
                        hslToHex((h + 120) % 360, s, l),
                        hslToHex((h + 240) % 360, s, l),
                        hslToHex(h, Math.max(10, s - 20), l),
                        hslToHex(h, Math.min(90, s + 20), l)
                    ]
                };

                return colors;
            }, [baseColor, hexToHsl, hslToHex]);

            // „Ç≥„Éî„ÉºÂá¶ÁêÜ
            const copyToClipboard = async (color) => {
                try {
                    await navigator.clipboard.writeText(color);
                    setCopyMessage(`${color} „Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü`);
                    setTimeout(() => setCopyMessage(''), 2000);
                } catch (error) {
                    console.error('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                }
            };

            // „Ç´„É©„ÉºÊÉÖÂ†±ÂèñÂæó
            const getColorInfo = (color) => {
                const [r, g, b] = hexToRgb(color);
                const [h, s, l] = hexToHsl(color);
                return {
                    hex: color.toUpperCase(),
                    rgb: `rgb(${r}, ${g}, ${b})`,
                    hsl: `hsl(${h}, ${s}%, ${l}%)`
                };
            };

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-6">
                    <div className="lg:flex lg:gap-6">
                        {/* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */}
                        <div className="lg:flex-1 bg-white rounded-lg shadow-lg p-6 md:p-8">
                            {/* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */}
                            <div className="mb-4">
                                <a
                                    href="/"
                                    className="inline-flex items-center text-indigo-600 hover:text-indigo-700 transition-colors"
                                >
                                    <svg
                                        className="w-5 h-5 mr-2"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            strokeLinecap="round"
                                            strokeLinejoin="round"
                                            strokeWidth={2}
                                            d="M15 19l-7-7 7-7"
                                        />
                                    </svg>
                                    „ÉÑ„Éº„É´‰∏ÄË¶ß„Å´Êàª„Çã
                                </a>
                            </div>
                            
                            <h1 className="text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800 bg-white py-4 px-6 rounded-lg">
                                <span className="mr-3">üé®</span>
                                „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº
                            </h1>
                            
                            {/* „Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº„Çª„ÇØ„Ç∑„Éß„É≥ */}
                            <div className="mb-8">
                                <div className="flex flex-col items-center space-y-6">
                                    <div className="flex flex-col items-center space-y-4">
                                        <label htmlFor="colorPicker" className="text-lg font-semibold text-gray-700">
                                            „Éô„Éº„Çπ„Ç´„É©„Éº„ÇíÈÅ∏Êäû
                                        </label>
                                        <div className="flex items-center space-x-4">
                                            <input
                                                id="colorPicker"
                                                type="color"
                                                value={baseColor}
                                                onChange={(e) => setBaseColor(e.target.value)}
                                                className="w-16 h-16 rounded-lg border-2 border-gray-300 cursor-pointer"
                                            />
                                            <div className="text-center">
                                                <div className="text-sm text-gray-600">ÈÅ∏Êäû‰∏≠„ÅÆ„Ç´„É©„Éº</div>
                                                <div className="font-mono text-lg font-semibold">{baseColor.toUpperCase()}</div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* „Éô„Éº„Çπ„Ç´„É©„ÉºÊÉÖÂ†± */}
                                    <div className="bg-gray-50 rounded-lg p-4 w-full max-w-md">
                                        <h3 className="font-semibold mb-3 text-center">„Ç´„É©„ÉºÊÉÖÂ†±</h3>
                                        <div className="space-y-2 text-sm">
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">HEX:</span>
                                                <span className="font-mono">{getColorInfo(baseColor).hex}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">RGB:</span>
                                                <span className="font-mono">{getColorInfo(baseColor).rgb}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">HSL:</span>
                                                <span className="font-mono">{getColorInfo(baseColor).hsl}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* „Ç≥„Éî„Éº„É°„ÉÉ„Çª„Éº„Ç∏ */}
                            {copyMessage && (
                                <div className="mb-6 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center">
                                    {copyMessage}
                                </div>
                            )}

                            {/* „Éë„É¨„ÉÉ„Éà„Çª„ÇØ„Ç∑„Éß„É≥ */}
                            <div className="space-y-8">
                                {/* „É¢„Éé„ÇØ„É≠„Éû„ÉÜ„Ç£„ÉÉ„ÇØ */}
                                <div>
                                    <h2 className="text-xl font-semibold mb-4 text-gray-800">„É¢„Éé„ÇØ„É≠„Éû„ÉÜ„Ç£„ÉÉ„ÇØ</h2>
                                    <div className="grid grid-cols-5 gap-3">
                                        {generatePalette.monochromatic.map((color, index) => (
                                            <div key={index} className="group cursor-pointer" onClick={() => copyToClipboard(color)}>
                                                <div
                                                    className="w-full h-20 rounded-lg border-2 border-gray-200 group-hover:border-gray-400 transition-colors"
                                                    style={{ backgroundColor: color }}
                                                ></div>
                                                <div className="text-center mt-2 text-xs font-mono text-gray-700">
                                                    {color.toUpperCase()}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* È°û‰ººËâ≤ */}
                                <div>
                                    <h2 className="text-xl font-semibold mb-4 text-gray-800">È°û‰ººËâ≤</h2>
                                    <div className="grid grid-cols-5 gap-3">
                                        {generatePalette.analogous.map((color, index) => (
                                            <div key={index} className="group cursor-pointer" onClick={() => copyToClipboard(color)}>
                                                <div
                                                    className="w-full h-20 rounded-lg border-2 border-gray-200 group-hover:border-gray-400 transition-colors"
                                                    style={{ backgroundColor: color }}
                                                ></div>
                                                <div className="text-center mt-2 text-xs font-mono text-gray-700">
                                                    {color.toUpperCase()}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Ë£úËâ≤ */}
                                <div>
                                    <h2 className="text-xl font-semibold mb-4 text-gray-800">Ë£úËâ≤</h2>
                                    <div className="grid grid-cols-5 gap-3">
                                        {generatePalette.complementary.map((color, index) => (
                                            <div key={index} className="group cursor-pointer" onClick={() => copyToClipboard(color)}>
                                                <div
                                                    className="w-full h-20 rounded-lg border-2 border-gray-200 group-hover:border-gray-400 transition-colors"
                                                    style={{ backgroundColor: color }}
                                                ></div>
                                                <div className="text-center mt-2 text-xs font-mono text-gray-700">
                                                    {color.toUpperCase()}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* ‰∏âËâ≤ÈÖçËâ≤ */}
                                <div>
                                    <h2 className="text-xl font-semibold mb-4 text-gray-800">‰∏âËâ≤ÈÖçËâ≤</h2>
                                    <div className="grid grid-cols-5 gap-3">
                                        {generatePalette.triadic.map((color, index) => (
                                            <div key={index} className="group cursor-pointer" onClick={() => copyToClipboard(color)}>
                                                <div
                                                    className="w-full h-20 rounded-lg border-2 border-gray-200 group-hover:border-gray-400 transition-colors"
                                                    style={{ backgroundColor: color }}
                                                ></div>
                                                <div className="text-center mt-2 text-xs font-mono text-gray-700">
                                                    {color.toUpperCase()}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* ‰Ωø„ÅÑÊñπË™¨Êòé */}
                            <div className="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <h3 className="font-semibold text-blue-800 mb-2">‰Ωø„ÅÑÊñπ</h3>
                                <div className="text-sm text-blue-700 space-y-1">
                                    <p>‚Ä¢ ‰∏ä„ÅÆ„Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº„Åß„Éô„Éº„Çπ„Å®„Å™„ÇãËâ≤„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                                    <p>‚Ä¢ ÂêÑ„Éë„É¨„ÉÉ„Éà„Çø„Ç§„Éó„Å´Âü∫„Å•„ÅÑ„Å¶Ë™øÂíå„ÅÆÂèñ„Çå„ÅüËâ≤„ÅåËá™ÂãïÁîüÊàê„Åï„Çå„Åæ„Åô</p>
                                    <p>‚Ä¢ Ëâ≤„Çí„ÇØ„É™„ÉÉ„ÇØ„Åô„Çã„Å®HEX„Ç≥„Éº„Éâ„Åå„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åï„Çå„Åæ„Åô</p>
                                    <p>‚Ä¢ „Éá„Ç∂„Ç§„É≥„ÇÑWeb„Çµ„Ç§„ÉàÂà∂‰Ωú„Åß„ÅÆÈÖçËâ≤ÈÅ∏„Å≥„Å´„ÅäÂΩπÁ´ã„Å¶„Åè„Å†„Åï„ÅÑ</p>
                                </div>
                            </div>
                        </div>

                        {/* „Çµ„Ç§„Éâ„Éê„Éº („Éá„Çπ„ÇØ„Éà„ÉÉ„Éó) */}
                        <div className="hidden lg:block w-80 bg-white rounded-lg shadow-lg p-6">
                            <RelatedTools currentTool="color" variant="sidebar" />
                        </div>
                    </div>

                    {/* Èñ¢ÈÄ£„ÉÑ„Éº„É´ („É¢„Éê„Ç§„É´) */}
                    <div className="lg:hidden mt-6">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <RelatedTools currentTool="color" />
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ColorPaletteGenerator />, document.getElementById('root'));
    </script>
