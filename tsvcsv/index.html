<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSV ‚áÑ CSV Â§âÊèõ„ÉÑ„Éº„É´ - Pokoro Tools</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="/related-tools-config.js"></script>
    <script src="/RelatedTools.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const TsvCsvConverter = () => {
            const [mode, setMode] = useState('tsv-to-csv');
            const [inputText, setInputText] = useState(`ÂêçÂâç\tÂπ¥ÈΩ¢\tËÅ∑Ê•≠
Áî∞‰∏≠Â§™ÈÉé\t30\t„Ç®„É≥„Ç∏„Éã„Ç¢
‰ΩêËó§Ëä±Â≠ê\t25\t„Éá„Ç∂„Ç§„Éä„Éº
Â±±Áî∞Ê¨°ÈÉé\t35\t„Éû„Éç„Éº„Ç∏„É£„Éº`);
            const [outputText, setOutputText] = useState('');
            const [hasHeader, setHasHeader] = useState(true);
            const [csvDelimiter, setCsvDelimiter] = useState(',');
            const [error, setError] = useState('');
            const [history, setHistory] = useState([]);
            const [toastVisible, setToastVisible] = useState(false);
            
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedHistory = localStorage.getItem('tsvCsvHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
            }, []);

            useEffect(() => {
                handleConvert();
            }, [inputText, mode, hasHeader, csvDelimiter]);

            const addToHistory = (content, type) => {
                if (!content || content.trim() === '') return;
                
                const historyItem = {
                    content: content.trim(),
                    type: type,
                    timestamp: Date.now()
                };
                
                const newHistory = [historyItem, ...history.filter(h => h.content !== content.trim())].slice(0, 3);
                setHistory(newHistory);
                localStorage.setItem('tsvCsvHistory', JSON.stringify(newHistory));
            };

            const handleConvert = () => {
                if (!inputText.trim()) {
                    setOutputText('');
                    setError('');
                    return;
                }

                try {
                    if (mode === 'tsv-to-csv') {
                        // TSV ‚Üí CSV
                        const parsed = Papa.parse(inputText, {
                            delimiter: '\t',
                            header: false,
                            skipEmptyLines: true
                        });
                        
                        if (parsed.errors.length > 0) {
                            setError(`TSVËß£Êûê„Ç®„É©„Éº: ${parsed.errors[0].message}`);
                            setOutputText('');
                            return;
                        }
                        
                        const csvOutput = Papa.unparse(parsed.data, {
                            delimiter: csvDelimiter,
                            header: false
                        });
                        
                        setOutputText(csvOutput);
                        addToHistory(inputText.trim(), 'tsv');
                    } else {
                        // CSV ‚Üí TSV
                        const parsed = Papa.parse(inputText, {
                            delimiter: csvDelimiter,
                            header: false,
                            skipEmptyLines: true
                        });
                        
                        if (parsed.errors.length > 0) {
                            setError(`CSVËß£Êûê„Ç®„É©„Éº: ${parsed.errors[0].message}`);
                            setOutputText('');
                            return;
                        }
                        
                        const tsvOutput = Papa.unparse(parsed.data, {
                            delimiter: '\t',
                            header: false
                        });
                        
                        setOutputText(tsvOutput);
                        addToHistory(inputText.trim(), 'csv');
                    }
                    
                    setError('');
                } catch (e) {
                    setError(`Â§âÊèõ„Ç®„É©„Éº: ${e.message}`);
                    setOutputText('');
                }
            };

            const handleFileUpload = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    setInputText(content);
                    
                    // „Éï„Ç°„Ç§„É´Êã°ÂºµÂ≠ê„Åã„Çâ„É¢„Éº„Éâ„ÇíËá™ÂãïÂà§ÂÆö
                    if (file.name.endsWith('.tsv')) {
                        setMode('tsv-to-csv');
                        addToHistory(content, 'tsv');
                    } else if (file.name.endsWith('.csv')) {
                        setMode('csv-to-tsv');
                        addToHistory(content, 'csv');
                    }
                };
                reader.readAsText(file);
            };

            const copyToClipboard = async () => {
                if (!outputText) return;
                
                try {
                    await navigator.clipboard.writeText(outputText);
                    setToastVisible(true);
                    setTimeout(() => setToastVisible(false), 1500);
                } catch (err) {
                    console.error('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                }
            };

            const downloadFile = () => {
                if (!outputText) return;
                
                const extension = mode === 'tsv-to-csv' ? 'csv' : 'tsv';
                const mimeType = mode === 'tsv-to-csv' ? 'text/csv' : 'text/tab-separated-values';
                const filename = `converted.${extension}`;
                
                const blob = new Blob([outputText], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const handleHistoryClick = (item) => {
                setInputText(item.content);
                if (item.type === 'tsv') {
                    setMode('tsv-to-csv');
                } else {
                    setMode('csv-to-tsv');
                }
            };

            const handleInputChange = (value) => {
                setInputText(value);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800">
                    <div className="max-w-7xl mx-auto p-6">
                        {React.createElement('div', {
                            key: 'nav',
                            className: "mb-4"
                        }, 
                            React.createElement('a', {
                                key: 'back',
                                href: '/',
                                className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                            }, [
                                React.createElement('svg', {
                                    key: 'arrow',
                                    className: "w-5 h-5 mr-2",
                                    fill: "none",
                                    stroke: "currentColor",
                                    viewBox: "0 0 24 24"
                                },
                                    React.createElement('path', {
                                        strokeLinecap: "round",
                                        strokeLinejoin: "round",
                                        strokeWidth: 2,
                                        d: "M15 19l-7-7 7-7"
                                    })
                                ),
                                '„ÉÑ„Éº„É´‰∏ÄË¶ß„Å´Êàª„Çã'
                            ])
                        )}
                        
                        {/* Header */}
                        <div className="text-center mb-12">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 dark:bg-indigo-900 rounded-full mb-4">
                                <span className="text-2xl">üîÑ</span>
                            </div>
                            <h1 className="text-4xl font-bold text-gray-900 dark:text-white mb-3">
                                TSV ‚áÑ CSV Â§âÊèõ„ÉÑ„Éº„É´
                            </h1>
                            <RelatedTools currentTool="tsvcsv" />
                            <p className="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                                TSV„Å®CSV„ÇíÁõ∏‰∫íÂ§âÊèõ„Åß„Åç„Åæ„Åô„ÄÇ„Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÄÅ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÄÅÂ±•Ê≠¥Ê©üËÉΩ„ÇÇÊê≠Ëºâ„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ
                            </p>
                        </div>

                        {/* Mode Toggle */}
                        <div className="flex justify-center mb-8">
                            <div className="bg-white dark:bg-gray-800 rounded-xl p-2 shadow-lg border border-gray-200 dark:border-gray-700">
                                <button
                                    onClick={() => setMode('tsv-to-csv')}
                                    className={`px-6 py-3 rounded-lg font-semibold transition-all duration-200 ${
                                        mode === 'tsv-to-csv'
                                            ? 'bg-indigo-600 text-white shadow-md transform scale-105'
                                            : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'
                                    }`}
                                >
                                    TSV ‚Üí CSV
                                </button>
                                <button
                                    onClick={() => setMode('csv-to-tsv')}
                                    className={`px-6 py-3 rounded-lg font-semibold transition-all duration-200 ${
                                        mode === 'csv-to-tsv'
                                            ? 'bg-indigo-600 text-white shadow-md transform scale-105'
                                            : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'
                                    }`}
                                >
                                    CSV ‚Üí TSV
                                </button>
                            </div>
                        </div>

                        {/* Options */}
                        <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-6 mb-8">
                            <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-4">„Ç™„Éó„Ç∑„Éß„É≥</h3>
                            <div className="flex flex-wrap items-center gap-6">
                                <label className="flex items-center cursor-pointer">
                                    <input
                                        type="checkbox"
                                        checked={hasHeader}
                                        onChange={(e) => setHasHeader(e.target.checked)}
                                        className="w-4 h-4 text-indigo-600 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded focus:ring-indigo-500 focus:ring-2"
                                    />
                                    <span className="ml-2 text-sm font-medium text-gray-900 dark:text-white">
                                        „Éò„ÉÉ„ÉÄ„ÉºË°å„ÅÇ„Çä
                                    </span>
                                </label>
                                
                                {mode === 'csv-to-tsv' && (
                                    <div className="flex items-center space-x-3">
                                        <label className="text-sm font-medium text-gray-900 dark:text-white">
                                            CSVÂå∫Âàá„ÇäÊñáÂ≠ó:
                                        </label>
                                        <select
                                            value={csvDelimiter}
                                            onChange={(e) => setCsvDelimiter(e.target.value)}
                                            className="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm"
                                        >
                                            <option value=",">„Ç´„É≥„Éû (,)</option>
                                            <option value=";">„Çª„Éü„Ç≥„É≠„É≥ (;)</option>
                                        </select>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Input Side */}
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center">
                                        <div className="w-8 h-8 bg-indigo-100 dark:bg-indigo-900 rounded-lg flex items-center justify-center mr-3">
                                            <svg className="w-4 h-4 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                            </svg>
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-900 dark:text-white">
                                            {mode === 'tsv-to-csv' ? 'TSVÂÖ•Âäõ' : 'CSVÂÖ•Âäõ'}
                                        </h2>
                                    </div>
                                    <div className="flex space-x-2">
                                        <input
                                            type="file"
                                            ref={fileInputRef}
                                            accept={mode === 'tsv-to-csv' ? '.tsv' : '.csv'}
                                            onChange={(e) => {
                                                const file = e.target.files[0];
                                                if (file) {
                                                    handleFileUpload(file);
                                                }
                                            }}
                                            className="hidden"
                                        />
                                        <button
                                            onClick={() => fileInputRef.current?.click()}
                                            className="inline-flex items-center px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-200 transform hover:scale-105"
                                        >
                                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                            </svg>
                                            „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
                                        </button>
                                    </div>
                                </div>
                                
                                <textarea
                                    value={inputText}
                                    onChange={(e) => handleInputChange(e.target.value)}
                                    placeholder={mode === 'tsv-to-csv' ? 'TSV„Éá„Éº„Çø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...' : 'CSV„Éá„Éº„Çø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...'}
                                    className="w-full h-80 px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white font-mono text-sm resize-none transition-all"
                                />
                                
                                {error && (
                                    <div className="mt-4 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
                                        <p className="text-sm text-red-600 dark:text-red-400 font-medium">
                                            {error}
                                        </p>
                                    </div>
                                )}
                            </div>

                            {/* Output Side */}
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center">
                                        <div className="w-8 h-8 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center mr-3">
                                            <svg className="w-4 h-4 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-900 dark:text-white">
                                            {mode === 'tsv-to-csv' ? 'CSVÁµêÊûú' : 'TSVÁµêÊûú'}
                                        </h2>
                                    </div>
                                    <div className="flex space-x-3">
                                        <button
                                            onClick={copyToClipboard}
                                            disabled={!outputText}
                                            className="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-600 text-white font-medium rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105"
                                        >
                                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                            </svg>
                                            „Ç≥„Éî„Éº
                                        </button>
                                        <button
                                            onClick={downloadFile}
                                            disabled={!outputText}
                                            className="inline-flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-600 text-white font-medium rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105"
                                        >
                                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                            </svg>
                                            „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                                        </button>
                                    </div>
                                </div>
                                
                                <textarea
                                    value={outputText}
                                    readOnly
                                    placeholder="Â§âÊèõÁµêÊûú„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô..."
                                    className="w-full h-80 px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white font-mono text-sm resize-none transition-all"
                                />
                            </div>
                        </div>

                        {/* History Section */}
                        {history.length > 0 && (
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8 mt-8">
                                <div className="flex items-center mb-6">
                                    <div className="w-8 h-8 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center mr-3">
                                        <svg className="w-4 h-4 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <h2 className="text-2xl font-bold text-gray-900 dark:text-white">ÂÖ•ÂäõÂ±•Ê≠¥</h2>
                                </div>
                                <div className="space-y-3">
                                    {history.map((item, index) => (
                                        <div key={index} className="flex items-start space-x-3">
                                            <span className={`inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${
                                                item.type === 'tsv' 
                                                    ? 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200' 
                                                    : 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200'
                                            }`}>
                                                {item.type.toUpperCase()}
                                            </span>
                                            <button
                                                onClick={() => handleHistoryClick(item)}
                                                className="flex-1 text-left px-4 py-3 bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-lg transition-colors"
                                            >
                                                <div className="font-mono text-sm text-gray-900 dark:text-white line-clamp-3">
                                                    {item.content.split('\n')[0]}
                                                    {item.content.split('\n').length > 1 && '...'}
                                                </div>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                    </div>

                    {/* Toast Notification */}
                    {toastVisible && (
                        <div className="fixed bottom-6 right-6 bg-gradient-to-r from-green-500 to-emerald-500 text-white px-6 py-3 rounded-xl shadow-lg transition-all duration-300 transform translate-y-0">
                            <div className="flex items-center">
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                </svg>
                                „Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(React.createElement(TsvCsvConverter), document.getElementById('root'));
    </script>
</body>
</html>
