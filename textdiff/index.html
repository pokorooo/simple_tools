<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト差分ツール（Diff Viewer）</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q3F3DJ865S');
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/related-tools-config.js"></script>
    <script src="/RelatedTools.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const TextDiff = () => {
            const [beforeText, setBeforeText] = useState('');
            const [afterText, setAfterText] = useState('');
            const [diffResult, setDiffResult] = useState([]);
            const [ignoreWhitespace, setIgnoreWhitespace] = useState(false);
            const [ignoreCase, setIgnoreCase] = useState(false);
            const [copyMessage, setCopyMessage] = useState('');

            const simpleDiffLines = (oldText, newText, options) => {
                let oldLines = oldText.split('\n');
                let newLines = newText.split('\n');

                if (options.ignoreCase) {
                    oldLines = oldLines.map(line => line.toLowerCase());
                    newLines = newLines.map(line => line.toLowerCase());
                }

                if (options.ignoreWhitespace) {
                    oldLines = oldLines.map(line => line.replace(/\s+/g, ' ').trim());
                    newLines = newLines.map(line => line.replace(/\s+/g, ' ').trim());
                }

                const result = [];
                let lineNumber = 1;
                let oldIndex = 0;
                let newIndex = 0;

                while (oldIndex < oldLines.length || newIndex < newLines.length) {
                    if (oldIndex >= oldLines.length) {
                        result.push({
                            type: 'added',
                            value: newLines[newIndex],
                            lineNumber: lineNumber++
                        });
                        newIndex++;
                    } else if (newIndex >= newLines.length) {
                        result.push({
                            type: 'removed',
                            value: oldLines[oldIndex],
                            lineNumber: lineNumber++
                        });
                        oldIndex++;
                    } else if (oldLines[oldIndex] === newLines[newIndex]) {
                        result.push({
                            type: 'equal',
                            value: oldLines[oldIndex],
                            lineNumber: lineNumber++
                        });
                        oldIndex++;
                        newIndex++;
                    } else {
                        const foundInNew = newLines.slice(newIndex + 1).indexOf(oldLines[oldIndex]);
                        const foundInOld = oldLines.slice(oldIndex + 1).indexOf(newLines[newIndex]);

                        if (foundInNew !== -1 && (foundInOld === -1 || foundInNew < foundInOld)) {
                            result.push({
                                type: 'added',
                                value: newLines[newIndex],
                                lineNumber: lineNumber++
                            });
                            newIndex++;
                        } else if (foundInOld !== -1) {
                            result.push({
                                type: 'removed',
                                value: oldLines[oldIndex],
                                lineNumber: lineNumber++
                            });
                            oldIndex++;
                        } else {
                            result.push({
                                type: 'modified',
                                value: `${oldLines[oldIndex]} → ${newLines[newIndex]}`,
                                lineNumber: lineNumber++
                            });
                            oldIndex++;
                            newIndex++;
                        }
                    }
                }

                return result;
            };

            const handleCompare = () => {
                const result = simpleDiffLines(beforeText, afterText, {
                    ignoreWhitespace,
                    ignoreCase
                });
                setDiffResult(result);
            };

            const getLineBackgroundColor = (type) => {
                switch (type) {
                    case 'added':
                        return 'bg-green-100';
                    case 'removed':
                        return 'bg-red-100';
                    case 'modified':
                        return 'bg-yellow-100';
                    default:
                        return 'bg-white';
                }
            };

            const getLinePrefix = (type) => {
                switch (type) {
                    case 'added':
                        return '+';
                    case 'removed':
                        return '-';
                    case 'modified':
                        return '~';
                    default:
                        return ' ';
                }
            };

            const copyToClipboard = async () => {
                const htmlContent = `<pre><code>${diffResult.map(line => 
                    `<span style="background-color: ${line.type === 'added' ? '#dcfce7' : line.type === 'removed' ? '#fee2e2' : line.type === 'modified' ? '#fef9c3' : 'white'}">${getLinePrefix(line.type)} ${line.value}</span>`
                ).join('\n')}</code></pre>`;

                try {
                    await navigator.clipboard.writeText(htmlContent);
                    setCopyMessage('コピーしました');
                    setTimeout(() => setCopyMessage(''), 1500);
                } catch (err) {
                    console.error('コピーに失敗しました:', err);
                }
            };

            return React.createElement('div', {
                className: "min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8"
            },
                React.createElement('div', {
                    className: "max-w-7xl mx-auto"
                },
                    React.createElement('div', {
                        key: 'nav',
                        className: "mb-4"
                    }, 
                        React.createElement('a', {
                            key: 'back',
                            href: '/',
                            className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                        }, [
                            React.createElement('svg', {
                                key: 'arrow',
                                className: "w-5 h-5 mr-2",
                                fill: "none",
                                stroke: "currentColor",
                                viewBox: "0 0 24 24"
                            },
                                React.createElement('path', {
                                    strokeLinecap: "round",
                                    strokeLinejoin: "round",
                                    strokeWidth: 2,
                                    d: "M15 19l-7-7 7-7"
                                })
                            ),
                            'ツール一覧に戻る'
                        ])
                    ),
                    React.createElement('div', {
                        className: "bg-white rounded-lg shadow-md p-6"
                    },
                        React.createElement('h1', {
                            className: "text-3xl font-bold text-gray-900 text-center mb-8"
                        }, 'テキスト差分ツール（Diff Viewer）'),

                        React.createElement('div', {
                            className: "grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6"
                        },
                            React.createElement('div', {},
                                React.createElement('label', {
                                    htmlFor: "before",
                                    className: "block text-sm font-medium text-gray-700 mb-2"
                                }, 'Before (旧)'),
                                React.createElement('textarea', {
                                    id: "before",
                                    value: beforeText,
                                    onChange: (e) => setBeforeText(e.target.value),
                                    placeholder: "比較元のテキストを入力してください",
                                    className: "w-full h-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                                })
                            ),

                            React.createElement('div', {},
                                React.createElement('label', {
                                    htmlFor: "after",
                                    className: "block text-sm font-medium text-gray-700 mb-2"
                                }, 'After (新)'),
                                React.createElement('textarea', {
                                    id: "after",
                                    value: afterText,
                                    onChange: (e) => setAfterText(e.target.value),
                                    placeholder: "比較先のテキストを入力してください",
                                    className: "w-full h-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                                })
                            )
                        ),

                        React.createElement('div', {
                            className: "mb-6"
                        },
                            React.createElement('div', {
                                className: "flex flex-wrap gap-4 mb-4"
                            },
                                React.createElement('label', {
                                    className: "flex items-center"
                                },
                                    React.createElement('input', {
                                        type: "checkbox",
                                        checked: ignoreWhitespace,
                                        onChange: (e) => setIgnoreWhitespace(e.target.checked),
                                        className: "mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                    }),
                                    React.createElement('span', {
                                        className: "text-sm text-gray-700"
                                    }, '空白の違いを無視')
                                ),

                                React.createElement('label', {
                                    className: "flex items-center"
                                },
                                    React.createElement('input', {
                                        type: "checkbox",
                                        checked: ignoreCase,
                                        onChange: (e) => setIgnoreCase(e.target.checked),
                                        className: "mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                    }),
                                    React.createElement('span', {
                                        className: "text-sm text-gray-700"
                                    }, '大文字小文字を無視')
                                )
                            ),

                            React.createElement('button', {
                                onClick: handleCompare,
                                className: "w-full sm:w-auto bg-indigo-600 text-white py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 font-semibold text-lg transition-colors"
                            }, '比較する')
                        ),

                        copyMessage && React.createElement('div', {
                            className: "bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6 text-center"
                        }, copyMessage),

                        diffResult.length > 0 && React.createElement('div', {
                            className: "bg-gray-50 rounded-lg p-6 mb-6"
                        },
                            React.createElement('div', {
                                className: "flex justify-between items-center mb-4"
                            },
                                React.createElement('h2', {
                                    className: "text-lg font-semibold text-gray-900"
                                }, '差分結果'),
                                React.createElement('button', {
                                    onClick: copyToClipboard,
                                    className: "bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm"
                                }, 'コピー (HTML)')
                            ),

                            React.createElement('div', {
                                className: "bg-white border rounded-md max-h-96 overflow-auto"
                            },
                                React.createElement('div', {
                                    className: "font-mono text-sm"
                                },
                                    diffResult.map((line, index) =>
                                        React.createElement('div', {
                                            key: index,
                                            className: `flex ${getLineBackgroundColor(line.type)} border-b border-gray-200 last:border-b-0`
                                        },
                                            React.createElement('div', {
                                                className: "w-12 px-2 py-1 text-gray-500 text-right border-r border-gray-200 bg-gray-50 flex-shrink-0"
                                            }, line.lineNumber),
                                            React.createElement('div', {
                                                className: "px-3 py-1 flex-1 whitespace-pre-wrap break-all"
                                            },
                                                React.createElement('span', {
                                                    className: "inline-block w-4 text-center font-bold"
                                                }, getLinePrefix(line.type)),
                                                line.value
                                            )
                                        )
                                    )
                                )
                            ),

                            React.createElement('div', {
                                className: "mt-4 text-sm text-gray-600"
                            },
                                React.createElement('div', {
                                    className: "flex flex-wrap gap-6"
                                },
                                    React.createElement('div', {
                                        className: "flex items-center"
                                    },
                                        React.createElement('div', {
                                            className: "w-4 h-4 bg-green-100 border mr-2"
                                        }),
                                        React.createElement('span', {}, '+ 追加行')
                                    ),
                                    React.createElement('div', {
                                        className: "flex items-center"
                                    },
                                        React.createElement('div', {
                                            className: "w-4 h-4 bg-red-100 border mr-2"
                                        }),
                                        React.createElement('span', {}, '- 削除行')
                                    ),
                                    React.createElement('div', {
                                        className: "flex items-center"
                                    },
                                        React.createElement('div', {
                                            className: "w-4 h-4 bg-yellow-100 border mr-2"
                                        }),
                                        React.createElement('span', {}, '~ 変更行')
                                    )
                                )
                            ),
                    ),
                    React.createElement('div', {
                        className: "hidden lg:block w-80 bg-white rounded-lg shadow-lg p-6"
                    },
                        React.createElement(RelatedTools, { currentTool: 'textdiff', variant: 'sidebar' })
                    )
                ),
                React.createElement('div', {
                    className: "lg:hidden mt-6"
                },
                    React.createElement('div', {
                        className: "bg-white rounded-lg shadow-lg p-6"
                    },
                        React.createElement(RelatedTools, { currentTool: 'textdiff' })
                    )
                )
            )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(TextDiff));
    </script>
</body>
</html>
