<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64変換ツール - Pokoro Tools</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q3F3DJ865S');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useCallback } = React;
        
        const Base64Converter = () => {
            const [mode, setMode] = useState('encode'); // 'encode' or 'decode'
            const [input, setInput] = useState('');
            const [output, setOutput] = useState('');
            const [error, setError] = useState('');
            const [copyMessage, setCopyMessage] = useState('');
            const [expandedCategories, setExpandedCategories] = useState({
                dataConversion: true,
                devTools: false,
                textTools: false
            });
            
            // カテゴリの開閉切り替え
            const toggleCategory = (category) => {
                setExpandedCategories(prev => ({
                    ...prev,
                    [category]: !prev[category]
                }));
            };

            // Base64変換処理
            const convertText = useCallback((text, mode) => {
                setError('');
                
                if (!text.trim()) {
                    setOutput('');
                    return;
                }

                try {
                    if (mode === 'encode') {
                        // エンコード処理
                        const encoded = btoa(unescape(encodeURIComponent(text)));
                        setOutput(encoded);
                    } else {
                        // デコード処理
                        const decoded = decodeURIComponent(escape(atob(text)));
                        setOutput(decoded);
                    }
                } catch (err) {
                    setError(mode === 'decode' ? 'Base64として無効な形式です' : '変換に失敗しました');
                    setOutput('');
                }
            }, []);

            // 入力変更時の処理
            const handleInputChange = (e) => {
                const value = e.target.value;
                setInput(value);
                convertText(value, mode);
            };

            // モード切り替え時の処理
            const handleModeChange = (newMode) => {
                setMode(newMode);
                setError('');
                if (input.trim()) {
                    convertText(input, newMode);
                }
            };

            // コピー処理
            const handleCopy = async () => {
                if (!output) return;
                
                try {
                    await navigator.clipboard.writeText(output);
                    setCopyMessage('コピーしました！');
                    setTimeout(() => setCopyMessage(''), 2000);
                } catch (err) {
                    setCopyMessage('コピーに失敗しました');
                    setTimeout(() => setCopyMessage(''), 2000);
                }
            };

            return React.createElement('div', {
                className: "bg-gray-100 min-h-screen"
            }, [
                React.createElement('div', {
                    key: 'container',
                    className: "max-w-7xl mx-auto p-4 md:p-6"
                }, [
                    React.createElement('div', {
                        key: 'layout',
                        className: "lg:flex lg:gap-6"
                    }, [
                        // メインコンテンツ
                        React.createElement('div', {
                            key: 'main-content',
                            className: "lg:flex-1 bg-white rounded-lg shadow-lg p-6 md:p-8"
                        }, [
                            React.createElement('div', {
                                key: 'nav',
                                className: "mb-4"
                            }, 
                                React.createElement('a', {
                                    key: 'back',
                                    href: '/',
                                    className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                                }, [
                                    React.createElement('svg', {
                                        key: 'arrow',
                                        className: "w-5 h-5 mr-2",
                                        fill: "none",
                                        stroke: "currentColor",
                                        viewBox: "0 0 24 24"
                                    },
                                        React.createElement('path', {
                                            strokeLinecap: "round",
                                            strokeLinejoin: "round",
                                            strokeWidth: 2,
                                            d: "M15 19l-7-7 7-7"
                                        })
                                    ),
                                    'ツール一覧に戻る'
                                ])
                            ),
                            
                            React.createElement('h1', {
                                key: 'title',
                                className: "text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800 bg-white py-4 px-6 rounded-lg"
                            }, [
                                React.createElement('span', {
                                    key: 'icon',
                                    className: "mr-3"
                                }, '🔐'),
                                'Base64変換ツール'
                            ]),
                            
                            // モード切替
                            React.createElement('div', {
                                key: 'mode-toggle',
                                className: "mb-6"
                            }, [
                        React.createElement('div', {
                            key: 'toggle-buttons',
                            className: "flex justify-center mb-4"
                        },
                            React.createElement('div', {
                                className: "bg-gray-100 rounded-lg p-1 flex"
                            }, [
                                React.createElement('button', {
                                    key: 'encode-btn',
                                    onClick: () => handleModeChange('encode'),
                                    className: `px-6 py-2 rounded-md font-medium transition-all ${mode === 'encode' 
                                        ? 'bg-indigo-600 text-white shadow-md' 
                                        : 'text-gray-600 hover:text-gray-900'}`
                                }, 'エンコード'),
                                React.createElement('button', {
                                    key: 'decode-btn',
                                    onClick: () => handleModeChange('decode'),
                                    className: `px-6 py-2 rounded-md font-medium transition-all ${mode === 'decode' 
                                        ? 'bg-indigo-600 text-white shadow-md' 
                                        : 'text-gray-600 hover:text-gray-900'}`
                                }, 'デコード')
                            ])
                        )
                            ]),

                            // 変換エリア
                            React.createElement('div', {
                                key: 'converter',
                                className: "mb-6"
                            }, [
                        React.createElement('div', {
                            key: 'converter-grid',
                            className: "grid grid-cols-1 lg:grid-cols-2 gap-6"
                        }, [
                            // 入力エリア
                            React.createElement('div', {
                                key: 'input-area'
                            }, [
                                React.createElement('label', {
                                    key: 'input-label',
                                    className: "block text-sm font-medium text-gray-700 mb-2"
                                }, '入力'),
                                React.createElement('textarea', {
                                    key: 'input-textarea',
                                    value: input,
                                    onChange: handleInputChange,
                                    placeholder: mode === 'encode' 
                                        ? 'エンコードするテキストを入力してください' 
                                        : 'デコードするBase64文字列を入力してください',
                                    className: "w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none font-mono text-sm",
                                    spellCheck: false
                                })
                            ]),

                            // 出力エリア
                            React.createElement('div', {
                                key: 'output-area'
                            }, [
                                React.createElement('label', {
                                    key: 'output-label',
                                    className: "block text-sm font-medium text-gray-700 mb-2"
                                }, '変換結果'),
                                React.createElement('div', {
                                    key: 'output-container',
                                    className: "relative"
                                }, [
                                    React.createElement('textarea', {
                                        key: 'output-textarea',
                                        value: output,
                                        readOnly: true,
                                        className: "w-full h-64 p-4 border border-gray-300 rounded-lg bg-gray-50 resize-none font-mono text-sm",
                                        placeholder: "変換結果がここに表示されます"
                                    }),
                                    output && React.createElement('button', {
                                        key: 'copy-btn',
                                        onClick: handleCopy,
                                        className: "absolute top-2 right-2 px-3 py-1 bg-indigo-600 text-white text-xs rounded hover:bg-indigo-700 transition-colors"
                                    }, 'コピー')
                                ]),
                                
                                // エラーメッセージ
                                error && React.createElement('div', {
                                    key: 'error',
                                    className: "mt-2 text-red-600 text-sm"
                                }, error),
                                
                                // コピーメッセージ
                                copyMessage && React.createElement('div', {
                                    key: 'copy-message',
                                    className: "mt-2 text-green-600 text-sm"
                                }, copyMessage)
                            ])
                            ])
                        ]),

                        // サイドバー (デスクトップ)
                        React.createElement('div', {
                            key: 'sidebar',
                            className: "hidden lg:block w-80 bg-white rounded-lg shadow-lg p-6"
                        }, [
                            React.createElement('div', {
                                key: 'sidebar-header',
                                className: "mb-6"
                            }, [
                                React.createElement('h2', {
                                    key: 'sidebar-title',
                                    className: "text-xl font-bold text-gray-800 flex items-center"
                                }, '🔗 関連ツール'),
                                React.createElement('p', {
                                    key: 'sidebar-subtitle',
                                    className: "text-sm text-gray-600 mt-1"
                                }, 'カテゴリ別に整理されたツール一覧')
                            ]),
                            React.createElement('div', {
                                key: 'sidebar-content',
                                className: "space-y-6"
                            }, [
                                // データ変換ツール
                                React.createElement('div', {
                                    key: 'data-conversion-category',
                                    className: "bg-gray-50 rounded-lg p-4"
                                }, [
                                    React.createElement('button', {
                                        key: 'data-conversion-toggle',
                                        onClick: () => toggleCategory('dataConversion'),
                                        className: "w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    }, [
                                        React.createElement('span', { key: 'data-conversion-title' }, '🔄 データ変換'),
                                        React.createElement('svg', {
                                            key: 'data-conversion-arrow',
                                            className: `w-5 h-5 transform transition-transform ${expandedCategories.dataConversion ? 'rotate-180' : ''}`,
                                            fill: "none",
                                            stroke: "currentColor",
                                            viewBox: "0 0 24 24"
                                        }, React.createElement('path', {
                                            strokeLinecap: "round",
                                            strokeLinejoin: "round",
                                            strokeWidth: 2,
                                            d: "M19 9l-7 7-7-7"
                                        }))
                                    ]),
                                    expandedCategories.dataConversion && React.createElement('div', {
                                        key: 'data-conversion-links',
                                        className: "mt-3 space-y-2"
                                    }, [
                                        React.createElement('a', {
                                            key: 'url-link',
                                            href: '/url/',
                                            className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                                        }, '🔗 URLエンコード'),
                                        React.createElement('a', {
                                            key: 'csvjson-link',
                                            href: '/csvjson/',
                                            className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                                        }, '🔄 CSV ⇄ JSON'),
                                        React.createElement('a', {
                                            key: 'yamljson-link',
                                            href: '/yamljson/',
                                            className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                                        }, '🔄 YAML ⇄ JSON')
                                    ])
                                ]),

                                // 開発ツール
                                React.createElement('div', {
                                    key: 'dev-tools-category',
                                    className: "bg-gray-50 rounded-lg p-4"
                                }, [
                                    React.createElement('button', {
                                        key: 'dev-tools-toggle',
                                        onClick: () => toggleCategory('devTools'),
                                        className: "w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    }, [
                                        React.createElement('span', { key: 'dev-tools-title' }, '🛠️ 開発ツール'),
                                        React.createElement('svg', {
                                            key: 'dev-tools-arrow',
                                            className: `w-5 h-5 transform transition-transform ${expandedCategories.devTools ? 'rotate-180' : ''}`,
                                            fill: "none",
                                            stroke: "currentColor",
                                            viewBox: "0 0 24 24"
                                        }, React.createElement('path', {
                                            strokeLinecap: "round",
                                            strokeLinejoin: "round",
                                            strokeWidth: 2,
                                            d: "M19 9l-7 7-7-7"
                                        }))
                                    ]),
                                    expandedCategories.devTools && React.createElement('div', {
                                        key: 'dev-tools-links',
                                        className: "mt-3 space-y-2"
                                    }, [
                                        React.createElement('a', {
                                            key: 'regex-link',
                                            href: '/regex/',
                                            className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                                        }, '🔍 正規表現テスター'),
                                        React.createElement('a', {
                                            key: 'json-link',
                                            href: '/json/',
                                            className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                                        }, '📋 JSONフォーマッター'),
                                        React.createElement('a', {
                                            key: 'cron-link',
                                            href: '/cron/',
                                            className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                                        }, '⏰ Cron式パーサー')
                                    ])
                                ]),

                                // テキスト操作ツール
                                React.createElement('div', {
                                    key: 'text-tools-category',
                                    className: "bg-gray-50 rounded-lg p-4"
                                }, [
                                    React.createElement('button', {
                                        key: 'text-tools-toggle',
                                        onClick: () => toggleCategory('textTools'),
                                        className: "w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    }, [
                                        React.createElement('span', { key: 'text-tools-title' }, '📝 テキスト操作'),
                                        React.createElement('svg', {
                                            key: 'text-tools-arrow',
                                            className: `w-5 h-5 transform transition-transform ${expandedCategories.textTools ? 'rotate-180' : ''}`,
                                            fill: "none",
                                            stroke: "currentColor",
                                            viewBox: "0 0 24 24"
                                        }, React.createElement('path', {
                                            strokeLinecap: "round",
                                            strokeLinejoin: "round",
                                            strokeWidth: 2,
                                            d: "M19 9l-7 7-7-7"
                                        }))
                                    ]),
                                    expandedCategories.textTools && React.createElement('div', {
                                        key: 'text-tools-links',
                                        className: "mt-3 space-y-2"
                                    }, [
                                        React.createElement('a', {
                                            key: 'text-formatter-link',
                                            href: '/text-formatter/',
                                            className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                                        }, '✏️ テキスト整形'),
                                        React.createElement('a', {
                                            key: 'moji-count-link',
                                            href: '/moji_count/',
                                            className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                                        }, '📝 文字数カウント'),
                                        React.createElement('a', {
                                            key: 'textdiff-link',
                                            href: '/textdiff/',
                                            className: "block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors"
                                        }, '📄 テキスト比較')
                                    ])
                                ]),

                                // 使い方のヒント
                                React.createElement('div', {
                                    key: 'usage-hints',
                                    className: "bg-blue-50 rounded-lg p-4"
                                }, [
                                    React.createElement('h3', {
                                        key: 'hints-title',
                                        className: "text-lg font-semibold text-blue-800 mb-3"
                                    }, '💡 使い方のヒント'),
                                    React.createElement('ul', {
                                        key: 'hints-list',
                                        className: "text-sm text-blue-700 space-y-1"
                                    }, [
                                        React.createElement('li', { key: 'hint1' }, '• バイナリデータのテキスト化に'),
                                        React.createElement('li', { key: 'hint2' }, '• API通信のデータエンコードに'),
                                        React.createElement('li', { key: 'hint3' }, '• メール添付ファイルのエンコードに'),
                                        React.createElement('li', { key: 'hint4' }, '• データベースへのバイナリ保存に')
                                    ])
                                ]),

                                // 技術ブログ
                                React.createElement('div', {
                                    key: 'tech-blog',
                                    className: "bg-indigo-50 rounded-lg p-4"
                                }, [
                                    React.createElement('h3', {
                                        key: 'blog-title',
                                        className: "text-lg font-semibold text-indigo-800 mb-3"
                                    }, '📝 技術ブログ'),
                                    React.createElement('a', {
                                        key: 'blog-link',
                                        href: 'https://pokoroblog.com/',
                                        target: '_blank',
                                        rel: 'noopener noreferrer',
                                        className: "flex items-center px-3 py-2 text-sm text-indigo-700 hover:bg-indigo-100 rounded transition-colors"
                                    }, [
                                        React.createElement('span', {
                                            key: 'blog-icon',
                                            className: "mr-2"
                                        }, '🌐'),
                                        'Pokoro Blog',
                                        React.createElement('svg', {
                                            key: 'external-icon',
                                            className: "w-3 h-3 ml-1",
                                            fill: "none",
                                            stroke: "currentColor",
                                            viewBox: "0 0 24 24"
                                        }, React.createElement('path', {
                                            strokeLinecap: "round",
                                            strokeLinejoin: "round",
                                            strokeWidth: 2,
                                            d: "M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                                        }))
                                    ]),
                                    React.createElement('p', {
                                        key: 'blog-desc',
                                        className: "text-xs text-indigo-600 mt-2"
                                    }, 'プログラミング・技術情報を発信中')
                                ])
                            ])
                        ])
                    ]),
                    
                    // 関連ツール (モバイル)
                    React.createElement('div', {
                        key: 'mobile-related',
                        className: "lg:hidden mt-6"
                    }, React.createElement('div', {
                        key: 'mobile-container',
                        className: "bg-white rounded-lg shadow-lg p-6"
                    }, [
                        React.createElement('h3', {
                            key: 'mobile-title',
                            className: "text-lg font-semibold text-gray-800 mb-3"
                        }, '🔗 関連ツール'),
                        React.createElement('p', {
                            key: 'mobile-subtitle',
                            className: "text-sm text-gray-600 mb-4"
                        }, 'データ変換・開発の便利なツール'),
                        React.createElement('div', {
                            key: 'mobile-grid',
                            className: "grid grid-cols-1 sm:grid-cols-2 gap-3"
                        }, [
                            React.createElement('a', {
                                key: 'mobile-url',
                                href: '/url/',
                                className: "block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors"
                            }, '🔗 URLエンコード'),
                            React.createElement('a', {
                                key: 'mobile-csvjson',
                                href: '/csvjson/',
                                className: "block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors"
                            }, '🔄 CSV ⇄ JSON'),
                            React.createElement('a', {
                                key: 'mobile-yamljson',
                                href: '/yamljson/',
                                className: "block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors"
                            }, '🔄 YAML ⇄ JSON'),
                            React.createElement('a', {
                                key: 'mobile-regex',
                                href: '/regex/',
                                className: "block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors"
                            }, '🔍 正規表現テスター')
                        ])
                    ]))
                ])
                ])
            ]);
        };

        ReactDOM.render(React.createElement(Base64Converter), document.getElementById('root'));
    </script>
</body>
</html>
